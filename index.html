<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zarkolia Health - Premium ERP</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <header>
            <h1>ZARKOLIA<span>HEALTH</span></h1>
        </header>

        <form id="orderForm" onsubmit="return false;">
            <div class="card">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <h2 style="margin:0;">Στοιχεία Τιμολόγησης</h2>
                    <div id="search-loader" style="font-size:1.5rem; display:none;">⏳</div>
                </div>
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:20px; margin-top:25px;">
                    <div class="form-group">
                        <label>ΑΦΜ</label>
                        <input type="text" id="afm" maxlength="9" placeholder="Αναζήτηση...">
                    </div>
                    <div class="form-group">
                        <label>ΔΟΥ</label>
                        <input type="text" id="doy">
                    </div>
                    <div class="form-group" style="grid-column: span 2;">
                        <label>Επωνυμία</label>
                        <input type="text" id="eponimia" style="width:100%;">
                    </div>
                    <div class="form-group">
                        <label>Κινητό</label>
                        <input type="tel" id="mobile">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="email">
                    </div>
                </div>
            </div>

            <div class="card">
                <h2>Επιλογή Προϊόντων & MoA</h2>
                <div id="productButtonsContainer" style="display:grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap:15px;"></div>
                
                <div style="overflow-x:auto; margin-top:30px;">
                    <table style="width:100%; border-collapse:collapse;">
                        <thead style="background:#f1f5f9;">
                            <tr>
                                <th style="padding:15px; text-align:left;">Προϊόν</th>
                                <th style="padding:15px;">Ποσότητα</th>
                                <th style="padding:15px;">Δώρα</th>
                                <th style="padding:15px; text-align:right;">Σύνολο</th>
                            </tr>
                        </thead>
                        <tbody id="order-rows"></tbody>
                    </table>
                </div>
            </div>

            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:20px;">
                <div class="card" style="border-left: 8px solid var(--accent);">
                    <h3>📦 Πολιτική</h3>
                    <p>9+1 | 18+3 | 24+6 [cite: 2025-06-19]</p>
                    <p>Τζίρος: 3-10% [cite: 2025-06-19]</p>
                    <p><strong>Μετρητά: +2% [cite: 2025-08-13]</strong></p>
                </div>
                <div class="card" style="background:var(--primary); color:#fff;">
                    <h3>💰 Ανάλυση Οφέλους</h3>
                    <div id="dynamicAnalysis">Ξεκινήστε την παραγγελία...</div>
                </div>
            </div>

            <div class="card">
                <label>Παρατηρήσεις</label>
                <textarea id="remarks" style="width:100%; height:50px; margin-top:10px;"></textarea>
                <div style="display:flex; gap:20px; margin-top:20px;">
                    <label><input type="checkbox" name="payment" value="Αντικαταβολή Μετρητά" onclick="onlyOne(this)"> Μετρητά (+2%)</label>
                    <label><input type="checkbox" name="payment" value="Επιταγή" onclick="onlyOne(this)"> Επιταγή</label>
                </div>
            </div>

            <div style="text-align:right; margin-bottom:40px;">
                <h2 style="font-size:3rem; color:var(--primary);">ΣΥΝΟΛΟ: <span id="final-total">0.00 €</span></h2>
            </div>

            <button type="button" class="btn-primary" id="submitBtn" onclick="processOrder()" style="width:100%;">Ολοκλήρωση & Αποθήκευση</button>
        </form>
    </div>

    <div id="productModal" class="modal"></div>

    <script src="products.js"></script>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zarkolia Health - Premium ERP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <header><h1>ZARKOLIA<span>HEALTH</span></h1></header>

        <form id="orderForm" onsubmit="return false;">
            <div class="card">
                <h2 style="margin-top:0; color:var(--primary);">Στοιχεία Τιμολόγησης</h2>
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:20px;">
                    <div class="form-group afm-container">
                        <label style="display:block; font-size:0.75rem; font-weight:800; color:#64748b; margin-bottom:8px;">ΑΦΜ (LIVE LOOKUP)</label>
                        <input type="text" id="afm" maxlength="9" style="width:100%; padding:14px; border-radius:12px; border:2px solid #e2e8f0;">
                        <div id="search-loader">⏳</div>
                    </div>
                    <div class="form-group"><label style="display:block; font-size:0.75rem; font-weight:800; color:#64748b; margin-bottom:8px;">ΔΟΥ</label><input type="text" id="doy" style="width:100%; padding:14px; border-radius:12px; border:2px solid #e2e8f0;"></div>
                    <div class="form-group" style="grid-column: span 2;"><label style="display:block; font-size:0.75rem; font-weight:800; color:#64748b; margin-bottom:8px;">ΕΠΩΝΥΜΙΑ</label><input type="text" id="eponimia" style="width:100%; padding:14px; border-radius:12px; border:2px solid #e2e8f0;"></div>
                </div>
            </div>

            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:20px; margin-bottom:30px;">
                <div class="card" style="border-left: 8px solid var(--accent);">
                    <h3 style="margin-top:0;">📦 Πολιτική</h3>
                    <p>9+1 | 18+3 | 24+6 [cite: 2025-06-19]</p>
                    <p><strong>+2% Έκπτωση Μετρητά [cite: 2025-08-13]</strong></p>
                </div>
                <div class="card" style="background:var(--primary); color:#fff;">
                    <h3 style="margin-top:0; color:var(--accent);">💰 Ανάλυση Οφέλους</h3>
                    <div id="dynamicAnalysis" style="font-weight:600;">Ξεκινήστε την παραγγελία...</div>
                </div>
            </div>

            <div class="card">
                <h2 style="margin-top:0;">Επιστημονικό Compendium & Παραγγελία</h2>
                <div id="productButtonsContainer" class="product-grid-nav"></div>
                
                <div style="overflow-x:auto;">
                    <table style="width:100%; border-collapse:collapse; margin-top:20px;">
                        <thead>
                            <tr style="background:#f8fafc; border-bottom:2px solid var(--border);">
                                <th style="padding:15px; text-align:left;">ΠΡΟΪΟΝ</th>
                                <th style="padding:15px;">ΠΟΣΟΤΗΤΑ</th>
                                <th style="padding:15px;">ΔΩΡΑ</th>
                                <th style="padding:15px; text-align:right;">ΣΥΝΟΛΟ</th>
                            </tr>
                        </thead>
                        <tbody id="product-rows"></tbody>
                    </table>
                </div>
            </div>

            <div class="card">
                <label style="display:block; font-size:0.75rem; font-weight:800; color:#64748b; margin-bottom:8px;">ΠΑΡΑΤΗΡΗΣΕΙΣ</label>
                <textarea id="remarks" style="width:100%; height:55px; border:2px solid var(--border); border-radius:12px; padding:12px; resize:none; font-family:inherit;"></textarea>
                <div style="margin-top:20px; display:flex; gap:30px;">
                    <label style="cursor:pointer;"><input type="checkbox" name="payment" value="Αντικαταβολή Μετρητά" onclick="onlyOne(this)"> Μετρητά (+2%)</label>
                    <label style="cursor:pointer;"><input type="checkbox" name="payment" value="Επιταγή" onclick="onlyOne(this)"> Επιταγή</label>
                </div>
            </div>

            <div style="text-align:right; margin-bottom:30px;">
                <h2 style="font-size:3rem; color:var(--primary); margin:0;">ΣΥΝΟΛΟ: <span id="final-total">0.00 €</span></h2>
            </div>

            <button type="button" class="btn-primary" onclick="processOrder()">Ολοκλήρωση & Αποθήκευση</button>
        </form>
    </div>

    <div id="productModal" class="modal"></div>

    <script src="products.js"></script>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>

<head>

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #064e3b; --accent: #10b981; --bg: #f8fafc; --white: #ffffff; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); margin: 0; color: #1e293b; }
        .main-wrapper { max-width: 1200px; margin: 0 auto; padding: 15px; padding-bottom: 250px; }
        
        /* GREEN CUSTOMER HEADER [cite: 2026-01-22] */
        .customer-header { 
            background: var(--white); border-radius: 25px; padding: 25px; border: 2px solid var(--accent);
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.1); margin-bottom: 25px;
            background-image: linear-gradient(to right, #ffffff, #f0fff4);
        }
        .customer-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; }
        .input-group label { display: block; font-size: 0.65rem; font-weight: 800; color: var(--primary); margin-bottom: 5px; text-transform: uppercase; }
        .input-group input { width: 100%; padding: 12px; border-radius: 12px; border: 2.5px solid #e2e8f0; font-weight: 600; outline: none; }

        .order-item { display: grid; grid-template-columns: 70px 1fr auto; grid-template-areas: "img info total" "btns btns btns" "qty qty qty"; align-items: center; padding: 15px; background: #fff; border-radius: 20px; border: 1px solid #f1f5f9; margin-bottom: 12px; gap: 10px; }
        .p-img { grid-area: img; width: 60px; height: 60px; object-fit: contain; }
        .quick-btns { grid-area: btns; display: flex; gap: 5px; }
        .q-btn { flex: 1; padding: 8px; border: 1.5px solid #e2e8f0; border-radius: 10px; background: #f8fafc; font-size: 0.7rem; font-weight: 800; cursor: pointer; color: var(--primary); }
        .q-btn:hover { background: var(--accent); color: white; }

        .qty-controls { grid-area: qty; display: flex; align-items: center; justify-content: space-between; background: #f8fafc; padding: 8px; border-radius: 12px; }
        .qty-btn { width: 38px; height: 38px; border: none; background: #fff; border-radius: 10px; font-weight: 900; cursor: pointer; }

        .billing-card { background: var(--white); border-radius: 25px; padding: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.03); }
        .total-row { font-size: 1.8rem; font-weight: 900; color: var(--primary); border-top: 2px solid #f1f5f9; padding-top: 15px; margin-top: 15px; display: flex; justify-content: space-between; }

        /* PROGRESS BAR & REMAINING [cite: 2026-01-22] */
        .sticky-bar { position: fixed; bottom: 0; left: 0; width: 100%; background: var(--primary); color: #fff; padding: 20px; z-index: 1000; border-top: 5px solid var(--accent); }
        .progress-track { height: 12px; background: rgba(255,255,255,0.15); border-radius: 20px; margin: 12px 0; overflow: hidden; }
        .progress-fill { height: 100%; background: var(--accent); width: 0%; transition: 0.8s ease-out; }
        .progress-info { display: flex; justify-content: space-between; font-size: 0.75rem; font-weight: 800; }

        .btn-confirm { width: 100%; padding: 20px; background: var(--accent); color: white; border: none; border-radius: 18px; font-size: 1.3rem; font-weight: 900; cursor: pointer; text-transform: uppercase; margin-top: 20px; }
        #hourglass { display: none; animation: spin 2s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="main-wrapper">
        <header style="text-align: center; margin-bottom: 20px;"><h1>ZARKOLIA<span>HEALTH</span></h1></header>
        <form id="orderForm" onsubmit="return false;">
            <section class="customer-header">
                <div style="font-size:0.75rem; font-weight:800; color:var(--primary); margin-bottom:15px;">ğŸ‘¤ Î£Î¤ÎŸÎ™Î§Î•Î™Î‘ Î Î•Î›Î‘Î¤Î— <span id="hourglass">â³</span></div>
                <div class="customer-grid">
                    <div class="input-group"><label>Î‘Î¦Îœ</label><input type="number" id="afm" placeholder="000000000"></div>
                    <div class="input-group"><label>Î•Ï€Ï‰Î½Ï…Î¼Î¯Î± / Î¦Î±ÏÎ¼Î±ÎºÎµÎ¯Î¿</label><input type="text" id="eponimia"></div>
                    <div class="input-group"><label>Email</label><input type="email" id="email" placeholder="email@example.com"></div>
                    <div class="input-group"><label>ÎšÎ¹Î½Î·Ï„ÏŒ</label><input type="tel" id="kinito"></div>
                    <div class="input-group"><label>Î£Ï„Î±Î¸ÎµÏÏŒ</label><input type="tel" id="stathero"></div>
                    <div class="input-group"><label>Î”ÎŸÎ¥</label><input type="text" id="doy"></div>
                </div>
            </section>
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 25px;">
                <div id="orderGrid"></div>
                <div class="sidebar">
                    <section class="billing-card">
                        <label style="display:block; margin-bottom:12px; cursor:pointer; font-weight:700;"><input type="checkbox" name="payment" value="Î‘Î½Ï„Î¹ÎºÎ±Ï„Î±Î²Î¿Î»Î® ÎœÎµÏ„ÏÎ·Ï„Î¬" onclick="onlyOne(this)"> ÎœÎµÏ„ÏÎ·Ï„Î¬ (+2% ÎˆÎºÏ€Ï„Ï‰ÏƒÎ·)</label>
                        <label style="display:block; margin-bottom:20px; cursor:pointer; font-weight:700;"><input type="checkbox" name="payment" value="Î•Ï€Î¹Ï„Î±Î³Î® 60 Î—Î¼ÎµÏÏÎ½" onclick="onlyOne(this)"> Î•Ï€Î¹Ï„Î±Î³Î® 60 Î—Î¼ÎµÏÏÎ½</label>
                        <div style="display:flex; justify-content:space-between;"><span>ÎšÎ±Î¸Î±ÏÎ® Î‘Î¾Î¯Î±</span><span id="init-net">0.00 â‚¬</span></div>
                        <div class="total-row"><span>Î£Î¥ÎÎŸÎ›ÎŸ</span><span id="total-val">0.00 â‚¬</span></div>
                        <button type="button" class="btn-confirm" onclick="processOrder()">ÎšÎ±Ï„Î±Ï‡ÏÏÎ·ÏƒÎ·</button>
                    </section>
                </div>
            </div>
        </form>
    </div>
    <div class="sticky-bar">
        <div style="max-width:1200px; margin:0 auto;">
            <div style="display:flex; justify-content:space-between; align-items:end;">
                <div><small style="opacity:0.7; font-weight:800;">Î¤Î•Î›Î™ÎšÎŸ ÎœÎ• Î¦Î Î‘</small><div id="sticky-total" style="font-size: 1.8rem; font-weight: 900;">0.00 â‚¬</div></div>
                <div id="sticky-perc" style="background:white; color:var(--primary); padding:4px 12px; border-radius:8px; font-weight:900;">0% DISCOUNT</div>
            </div>
            <div class="progress-track"><div class="progress-fill" id="vol-fill"></div></div>
            <div class="progress-info">
                <span id="remaining-text">Î¥Ï€Î¿Î»ÎµÎ¯Ï€Î¿Î½Ï„Î±Î¹ 200.00 â‚¬ Î³Î¹Î± Ï„Î·Î½ Ï€ÏÏÏ„Î· Î­ÎºÏ€Ï„Ï‰ÏƒÎ·</span>
                <span id="target-perc">Î£Ï„ÏŒÏ‡Î¿Ï‚: 2%</span>
            </div>
        </div>
    </div>
    <script src="products.js"></script>
    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz1UH-O5r4ce36qzjjjo-olUJiKGxwrbnFzwYd69l1Gq36q5KutH978L1LelUtrWGGOWQ/exec";
        document.addEventListener("DOMContentLoaded", () => { if (typeof products !== 'undefined') renderProducts(); document.getElementById('afm').addEventListener('input', lookupCustomer); });
        function renderProducts() {
            const container = document.getElementById('orderGrid');
            products.forEach((p, i) => {
                const div = document.createElement('div'); div.className = 'order-item';
                div.innerHTML = `<img src="${p.img}" class="p-img"><div class="p-info"><strong>${p.name}</strong><small style="display:block;">${p.price.toFixed(2)} â‚¬</small></div><div style="font-weight:900; color:var(--primary);" id="total-${i}">0.00 â‚¬</div><div class="quick-btns"><button class="q-btn" onclick="setQty(${i}, 9)">9+1</button><button class="q-btn" onclick="setQty(${i}, 18)">18+3</button><button class="q-btn" onclick="setQty(${i}, 24)">24+6</button></div><div class="qty-controls"><button class="qty-btn" onclick="changeQty(${i},-1)">-</button><input type="number" id="qty-${i}" value="0" class="qty-input" oninput="updateTotals()"><button class="qty-btn" onclick="changeQty(${i},1)">+</button></div>`;
                container.appendChild(div);
            });
        }
        async function lookupCustomer() {
            const afm = document.getElementById('afm').value;
            if (afm.length === 9) {
                document.getElementById('hourglass').style.display = 'inline-block';
                try { const r = await fetch(`${SCRIPT_URL}?action=lookup&afm=${afm}`); const d = await r.json(); if (d.success) { 
                    document.getElementById('eponimia').value = d.data.eponimia; document.getElementById('email').value = d.data.email; document.getElementById('kinito').value = d.data.kinito || "";
                    document.getElementById('stathero').value = d.data.stathero || ""; document.getElementById('doy').value = d.data.doy || "";
                } } catch(e) {} document.getElementById('hourglass').style.display = 'none';
            }
        }
        function updateTotals() {
            let net = 0; products.forEach((p, i) => { const q = parseInt(document.getElementById(`qty-${i}`).value) || 0; net += q * p.price; document.getElementById(`total-${i}`).textContent = (q * p.price).toFixed(2) + " â‚¬"; });
            let volPerc = net >= 200 ? Math.min(10, Math.floor(net / 100)) : 0;
            let netAfterVol = net * (1 - volPerc / 100);
            const isCash = document.querySelector('input[name="payment"]:checked')?.value === "Î‘Î½Ï„Î¹ÎºÎ±Ï„Î±Î²Î¿Î»Î® ÎœÎµÏ„ÏÎ·Ï„Î¬";
            let netFinal = isCash ? netAfterVol * 0.98 : netAfterVol;
            const total = netFinal * 1.24;
            
            document.getElementById("init-net").textContent = net.toFixed(2) + " â‚¬";
            document.getElementById("total-val").textContent = total.toFixed(2) + " â‚¬";
            document.getElementById("sticky-total").textContent = total.toFixed(2) + " â‚¬";
            document.getElementById("sticky-perc").textContent = (volPerc + (isCash ? 2 : 0)) + "% DISCOUNT";
            
            // PROGRESS BAR LOGIC [cite: 2026-01-22]
            let nextThreshold = net < 200 ? 200 : (Math.floor(net / 100) + 1) * 100;
            if (volPerc >= 10) nextThreshold = 1000;
            const progress = Math.min(100, (net / nextThreshold) * 100);
            document.getElementById("vol-fill").style.width = progress + "%";
            document.getElementById("remaining-text").textContent = net >= 1000 ? "ÎœÎ­Î³Î¹ÏƒÏ„Î· Î­ÎºÏ€Ï„Ï‰ÏƒÎ· Ï„Î¶Î¯ÏÎ¿Ï…!" : `Î¥Ï€Î¿Î»ÎµÎ¯Ï€Î¿Î½Ï„Î±Î¹ ${(nextThreshold - net).toFixed(2)} â‚¬ Î³Î¹Î± Ï„Î·Î½ ÎµÏ€ÏŒÎ¼ÎµÎ½Î· ÎºÎ»Î¯Î¼Î±ÎºÎ±`;
            document.getElementById("target-perc").textContent = net >= 1000 ? "MAX 10%" : `Î£Ï„ÏŒÏ‡Î¿Ï‚: ${Math.floor(nextThreshold/100)}%`;
        }
        function setQty(i, v) { document.getElementById(`qty-${i}`).value = v; updateTotals(); }
        function changeQty(i, d) { const el = document.getElementById(`qty-${i}`); el.value = Math.max(0, (parseInt(el.value)||0)+d); updateTotals(); }
        function onlyOne(c) { document.getElementsByName('payment').forEach(b => { if(b !== c) b.checked = false; }); updateTotals(); }
        async function processOrder() {
            const cart = products.map((p, i) => { const q = parseInt(document.getElementById(`qty-${i}`).value) || 0; return q > 0 ? { name: p.name, qty: q, price: p.price } : null; }).filter(x => x);
            if (cart.length === 0) return alert("ÎšÎµÎ½Î® Ï€Î±ÏÎ±Î³Î³ÎµÎ»Î¯Î±!");
            const data = { action: "submitOrder", afm: document.getElementById('afm').value, eponimia: document.getElementById('eponimia').value, email: document.getElementById('email').value, kinito: document.getElementById('kinito').value, stathero: document.getElementById('stathero').value, total: document.getElementById("total-val").textContent, payment: document.querySelector('input[name="payment"]:checked')?.value || "Î•Ï€Î¹Ï„Î±Î³Î®", cart: cart, items: cart.map(x => `${x.name} (${x.qty})`).join(", ") };
            try { const r = await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(data) }); const res = await r.json(); if (res.success) { alert(`Î— Ï€Î±ÏÎ±Î³Î³ÎµÎ»Î¯Î± ÎºÎ±Ï„Î±Ï‡Ï‰ÏÎ®Î¸Î·ÎºÎµ!`); location.reload(); } } catch(e) { alert("Î£Ï†Î¬Î»Î¼Î± ÏƒÏÎ½Î´ÎµÏƒÎ·Ï‚."); }
        }
    </script>
</body>
</html>

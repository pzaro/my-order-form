<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zarkolia Health - Ultra-Elite ERP v60.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <header class="luxury-header">
            <h1>ZARKOLIA<span>HEALTH</span></h1>
            <p class="scientific-tagline">Scientific Innovation & Nature</p>
        </header>

        <form id="orderForm" onsubmit="return false;">
            <div class="elite-billing-card">
                <div class="card-title-box">
                    <span class="title-icon">👤</span>
                    <h2 class="section-title">Στοιχεία Τιμολόγησης</h2>
                </div>
                <div class="elite-grid">
                    <div class="elite-input-group">
                        <label>ΑΦΜ (Αυτόματη Αναζήτηση)</label>
                        <input type="text" id="afm" maxlength="9" placeholder="000000000">
                        <div id="search-loader" class="loader-spinner"></div>
                    </div>
                    <div class="elite-input-group"><label>ΔΟΥ</label><input type="text" id="doy"></div>
                    <div class="elite-input-group"><label>Τ.Κ.</label><input type="text" id="tk"></div>
                    <div class="elite-input-group full-width"><label>Επωνυμία Επιχείρησης</label><input type="text" id="eponimia"></div>
                    <div class="elite-input-group full-width"><label>Διεύθυνση Έδρας</label><input type="text" id="address"></div>
                    <div class="elite-input-group"><label>Πόλη</label><input type="text" id="city"></div>
                    <div class="elite-input-group"><label>Κινητό Τηλέφωνο</label><input type="tel" id="mobile"></div>
                    <div class="elite-input-group full-width"><label>Email Παραστατικού</label><input type="email" id="email"></div>
                </div>
            </div>

            <div class="elite-billing-card">
                <div class="card-title-box"><span class="title-icon">🧬</span><h2 class="section-title">Επιστημονική Παραγγελία</h2></div>
                <div id="orderGrid" class="elite-order-grid"></div>
            </div>

            <div class="elite-billing-card reward-glow">
                <div class="card-title-box"><span class="title-icon">📊</span><h2 class="section-title">Ανάλυση Οφέλους & ROI</h2></div>
                <div class="reward-container">
                    <div class="reward-step-container">
                        <label class="reward-label">Πρόοδος Έκπτωσης Τζίρου (1% ανά 100€)</label>
                        <div class="progress-track"><div class="progress-fill" id="volume-fill"></div></div>
                    </div>
                    <div class="reward-summary-grid">
                        <div class="reward-stat" id="stat-gifts"><span class="stat-value">0</span><span class="stat-desc">Δώρα (9+1, 18+3, 24+6)</span></div>
                        <div class="reward-stat" id="stat-cash"><span class="stat-value">0%</span><span class="stat-desc">Έκπτωση Μετρητών</span></div>
                        <div class="reward-stat highlight" id="stat-savings"><span class="stat-value">0.00 €</span><span class="stat-desc">Συνολικό Κέρδος</span></div>
                    </div>
                </div>
            </div>

            <div class="billing-card">
                <div style="display:flex; gap:30px; margin-bottom:20px; flex-wrap:wrap;">
                    <label class="check-container">Μετρητά (+2%)<input type="checkbox" name="payment" value="Αντικαταβολή Μετρητά" onclick="onlyOne(this)"><span class="checkmark"></span></label>
                    <label class="check-container">Επιταγή (60 Ημ.)<input type="checkbox" name="payment" value="Επιταγή" onclick="onlyOne(this)"><span class="checkmark"></span></label>
                </div>
                <textarea id="remarks" placeholder="Παρατηρήσεις παράδοσης..."></textarea>
            </div>

            <div class="grand-total-box">
                <span class="total-label">ΤΕΛΙΚΟ ΠΟΣΟ ΜΕ ΦΠΑ</span>
                <span id="final-total" class="total-amount">0.00 €</span>
            </div>

            <button type="button" class="btn-primary" onclick="processOrder()">Ολοκλήρωση & Αποθήκευση</button>
        </form>
    </div>
    <div id="productModal" class="modal"></div>
    <script src="products.js"></script>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zarkolia Health - Professional Elite ERP</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <header class="luxury-header">
            <h1>ZARKOLIA<span>HEALTH</span></h1>
            <p class="scientific-tagline">Scientific Innovation & Nature</p>
        </header>

        <form id="orderForm" onsubmit="return false;">
            <section class="elite-card">
                <div class="card-header">
                    <span class="icon">👤</span>
                    <h3>Στοιχεία Τιμολόγησης</h3>
                </div>
                <div class="elite-grid">
                    <div class="elite-input-group">
                        <label>ΑΦΜ (Auto-Sync)</label>
                        <input type="text" id="afm" maxlength="9" placeholder="000000000">
                        <div id="search-loader" class="loader"></div>
                    </div>
                    <div class="elite-input-group"><label>ΔΟΥ</label><input type="text" id="doy"></div>
                    <div class="elite-input-group"><label>Τ.Κ.</label><input type="text" id="tk"></div>
                    <div class="elite-input-group full-width"><label>Επωνυμία Επιχείρησης</label><input type="text" id="eponimia"></div>
                    <div class="elite-input-group full-width"><label>Διεύθυνση Έδρας</label><input type="text" id="address"></div>
                    <div class="elite-input-group"><label>Πόλη</label><input type="text" id="city"></div>
                    <div class="elite-input-group"><label>Κινητό</label><input type="tel" id="mobile"></div>
                    <div class="elite-input-group full-width"><label>Email Παραστατικού</label><input type="email" id="email"></div>
                </div>
            </section>

            <section class="elite-card">
                <div class="card-header"><span class="icon">🧬</span><h3>Παραγγελία & Compendium</h3></div>
                <div id="orderGrid" class="elite-order-grid"></div>
            </section>

            <section class="elite-card roi-glow">
                <div class="card-header"><span class="icon">📊</span><h3>Ανάλυση Οφέλους & Στόχοι</h3></div>
                <div class="roi-container">
                    <div class="roi-visual">
                        <label>Πρόοδος Έκπτωσης Τζίρου (1% ανά 100€)</label>
                        <div class="roi-track"><div class="roi-fill" id="volume-fill"></div></div>
                    </div>
                    <div class="roi-stats">
                        <div class="roi-stat-box" id="stat-gifts">
                            <span class="val">0</span>
                            <span class="desc">Δώρα (9+1, 18+3, 24+6)</span>
                        </div>
                        <div class="roi-stat-box" id="stat-cash">
                            <span class="val">0%</span>
                            <span class="desc">Έκπτωση Μετρητών</span>
                        </div>
                        <div class="roi-stat-box highlight" id="stat-roi">
                            <span class="val">0.00 €</span>
                            <span class="desc">Συνολικό Κέρδος</span>
                        </div>
                    </div>
                </div>
            </section>

            <div class="final-actions">
                <div class="payment-row">
                    <label class="check-ui">Μετρητά (+2%)<input type="checkbox" name="payment" value="Αντικαταβολή Μετρητά" onclick="onlyOne(this)"><span class="mark"></span></label>
                    <label class="check-ui">Επιταγή (60 Ημ.)<input type="checkbox" name="payment" value="Επιταγή" onclick="onlyOne(this)"><span class="mark"></span></label>
                </div>
                <textarea id="remarks" placeholder="Παρατηρήσεις παραγγελίας..."></textarea>
                
                <div class="total-display">
                    <div class="total-label">ΤΕΛΙΚΟ ΠΟΣΟ ΜΕ ΦΠΑ</div>
                    <div id="final-total" class="total-val">0.00 €</div>
                </div>

                <button type="button" class="btn-submit" onclick="processOrder()">Ολοκλήρωση & Αποθήκευση</button>
            </div>
        </form>
    </div>
    <div id="productModal" class="modal"></div>
    <script src="products.js"></script><script src="script.js"></script>
</body>
</html>

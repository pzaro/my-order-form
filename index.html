<section class="billing-section card elite-layout">
    <div class="section-header">
        <span class="badge">Elite Billing & CRM Lookup</span>
        <h3 class="luxury-title">Στοιχεία Τιμολόγησης & Παράδοσης</h3>
        <p class="subtitle">Πλήρης φόρμα στοιχείων για ακριβή τιμολόγηση και Logistics.</p>
    </div>

    <div class="form-grid-supreme">
        <div class="input-field-container">
            <label>ΑΦΜ Πελάτη (9 ψηφία)</label>
            <div class="input-wrapper">
                <input type="text" id="afm-input" maxlength="9" placeholder="Εισάγετε ΑΦΜ..." autocomplete="off">
                <div class="input-icon">VAT</div>
            </div>
        </div>

        <div class="input-field-container">
            <label>Επωνυμία / Φαρμακείο</label>
            <div class="input-wrapper">
                <input type="text" id="billing-name" placeholder="Όνομα Επιχείρησης">
            </div>
        </div>

        <div class="input-field-container">
            <label>Δραστηριότητα / Επάγγελμα</label>
            <div class="input-wrapper">
                <input type="text" id="billing-activity" placeholder="π.χ. Φαρμακείο, Ιατρείο">
            </div>
        </div>

        <div class="input-field-container">
            <label>Δ.Ο.Υ.</label>
            <div class="input-wrapper">
                <input type="text" id="billing-doy" placeholder="Ποια εφορία;">
            </div>
        </div>

        <div class="input-field-container">
            <label>Email Παραλαβής Παραγγελίας</label>
            <div class="input-wrapper">
                <input type="email" id="billing-email" placeholder="example@mail.com">
            </div>
        </div>

        <div class="input-field-container">
            <label>Κινητό Τηλέφωνο</label>
            <div class="input-wrapper">
                <input type="text" id="billing-phone" placeholder="69XXXXXXXX">
            </div>
        </div>

        <div class="input-field-container">
            <label>Διεύθυνση & Πόλη</label>
            <div class="input-wrapper">
                <input type="text" id="billing-address" placeholder="Οδός, Αριθμός, Πόλη">
            </div>
        </div>

        <div class="input-field-container">
            <label>Τρόπος Πληρωμής</label>
            <div class="input-wrapper">
                <select id="payment-method">
                    <option value="credit">Πίστωση (Standard)</option>
                    <option value="cash">Μετρητά (Επιπλέον -2% Έκπτωση)</option>
                </select>
            </div>
        </div>
    </div>
    <div id="customer-info-box" class="customer-info-box"></div>
</section>

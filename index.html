<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zarkolia Health - Premium ERP v51.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <header>
            <h1>ZARKOLIA<span>HEALTH</span></h1>
        </header>

        <form id="orderForm" onsubmit="return false;">
            <div class="billing-card">
                <div class="card-header">
                    <h2 class="section-title">👤 Στοιχεία Τιμολόγησης</h2>
                    <span class="badge">Live CRM Sync</span>
                </div>
                
                <div class="form-grid">
                    <div class="form-group afm-container">
                        <label for="afm">ΑΦΜ (Αυτόματη Αναζήτηση)</label>
                        <div class="input-wrapper">
                            <input type="text" id="afm" maxlength="9" placeholder="Εισάγετε 9 ψηφία...">
                            <div id="search-loader">⏳</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="doy">ΔΟΥ</label>
                        <input type="text" id="doy" placeholder="π.χ. Δ' Αθηνών">
                    </div>

                    <div class="form-group">
                        <label for="tk">Τ.Κ.</label>
                        <input type="text" id="tk" placeholder="123 45">
                    </div>

                    <div class="form-group full-width">
                        <label for="eponimia">Επωνυμία Επιχείρησης / Φαρμακείου</label>
                        <input type="text" id="eponimia" placeholder="Όνομα επιχείρησης...">
                    </div>

                    <div class="form-group full-width">
                        <label for="address">Διεύθυνση Έδρας</label>
                        <input type="text" id="address" placeholder="Οδός και Αριθμός">
                    </div>

                    <div class="form-group">
                        <label for="city">Πόλη</label>
                        <input type="text" id="city" placeholder="π.χ. Αθήνα">
                    </div>

                    <div class="form-group">
                        <label for="mobile">Κινητό Τηλέφωνο</label>
                        <input type="tel" id="mobile" placeholder="69XXXXXXXX">
                    </div>

                    <div class="form-group full-width">
                        <label for="email">Email για Αποστολή Αντιγράφου</label>
                        <input type="email" id="email" placeholder="example@mail.com">
                    </div>
                </div>
            </div>

            <div class="billing-card">
                <h2 class="section-title">🧬 Επιστημονικό Compendium & Παραγγελία</h2>
                <div id="productButtonsContainer" class="product-grid-nav"></div>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>ΠΡΟΪΟΝ</th>
                                <th class="text-center">ΠΟΣΟΤΗΤΑ</th>
                                <th class="text-center">ΔΩΡΑ</th>
                                <th class="text-right">ΣΥΝΟΛΟ</th>
                            </tr>
                        </thead>
                        <tbody id="product-rows"></tbody>
                    </table>
                </div>
            </div>

            <div class="grand-total-box">
                <span class="total-label">ΤΕΛΙΚΟ ΣΥΝΟΛΟ (ΜΕ ΦΠΑ)</span>
                <span id="final-total" class="total-amount">0.00 €</span>
            </div>

            <button type="button" class="btn-primary" onclick="processOrder()">Ολοκλήρωση & Αποθήκευση</button>
        </form>
    </div>

    <div id="productModal" class="modal"></div>

    <script src="products.js"></script>
    <script src="script.js"></script>
</body>
</html>

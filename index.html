<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Σύστημα Παραγγελιών - Zarkolia Health</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Φόρμα Παραγγελίας & Επιστημονικός Κατάλογος</h1>
        
        <div id="productButtonsContainer" class="product-buttons"></div>
        
        <form id="orderForm" onsubmit="return false;">
            <h2>Στοιχεία Πελάτη</h2>
            <div class="form-grid">
                <div class="form-group">
                    <label for="afm">ΑΦΜ (Αυτόματη Αναζήτηση):</label>
                    <input type="text" id="afm" placeholder="Εισάγετε ΑΦΜ...">
                </div>
                <div class="form-group">
                    <label for="eponimia">Επωνυμία:</label>
                    <input type="text" id="eponimia" required>
                </div>
                <div class="form-group"><label for="doy">ΔΟΥ:</label><input type="text" id="doy"></div>
                <div class="form-group"><label for="mobile">Κινητό:</label><input type="tel" id="mobile"></div>
                <div class="form-group"><label for="phone">Σταθερό:</label><input type="tel" id="phone"></div>
                <div class="form-group"><label for="email">Email:</label><input type="email" id="email"></div>
            </div>

            <div class="payment-section" style="background: #f1f3f5; padding: 15px; border-radius: 8px; margin-bottom: 20px; border-left: 5px solid #007bff;">
                <h3>Τρόπος Πληρωμής</h3>
                <div style="display: flex; gap: 30px; flex-wrap: wrap;">
                    <label style="cursor:pointer; font-weight: bold;"><input type="checkbox" name="payment" value="Αντικαταβολή Μετρητά" onclick="onlyOne(this)"> Αντικαταβολή Μετρητά</label>
                    <label style="cursor:pointer; font-weight: bold;"><input type="checkbox" name="payment" value="Επιταγή 60 Ημερών" onclick="onlyOne(this)"> Επιταγή 60 Ημερών</label>
                </div>
            </div>

            <div class="remarks-section" style="margin-bottom: 20px;">
                <h3>Παρατηρήσεις</h3>
                <textarea id="remarks" rows="3" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;" placeholder="Σημειώσεις για την παραγγελία..."></textarea>
            </div>

            <h2>Προϊόντα</h2>
            <table id="product-table">
                <thead>
                    <tr>
                        <th>Προϊόν</th>
                        <th style="width: 80px;">Τιμή</th>
                        <th style="width: 100px;">Ποσότητα</th>
                        <th style="width: 60px;">Δώρα</th>
                        <th>Τελική/Τεμ.</th>
                        <th>Σύνολο</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

            <div class="totals-box">
                <p>Καθαρή Αξία: <span id="net-value">0.00 €</span></p>
                <p>ΦΠΑ (24%): <span id="vat-value">0.00 €</span></p>
                <p class="final-total">ΣΥΝΟΛΟ: <span id="final-total">0.00 €</span></p>
            </div>

            <div class="actions">
                <button type="button" class="btn email-btn" onclick="sendEmailViaClient()">Αποστολή Email</button>
                <button type="button" class="btn txt-btn" onclick="previewAndSaveAsTXT()">Αποθήκευση TXT</button>
                <button type="button" class="btn clear-btn" onclick="clearForm()">Καθαρισμός</button>
            </div>
        </form>
    </div>

    <div id="productModal" class="modal"></div>
    <div id="previewModal" class="modal"></div>

    <script src="script.js"></script>
    <script>
        function onlyOne(checkbox) {
            var checkboxes = document.getElementsByName('payment');
            checkboxes.forEach((item) => { if (item !== checkbox) item.checked = false; });
        }
    </script>
</body>
</html>

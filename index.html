<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zarkolia Health - Supreme v123.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #064e3b; --accent: #10b981; --bg: #f8fafc; --white: #ffffff; --text: #1a202c; --border: #e2e8f0; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); margin: 0; color: var(--text); line-height: 1.6; }
        .main-wrapper { max-width: 1200px; margin: 0 auto; padding: 20px; padding-bottom: 250px; }
        header { text-align: center; padding: 30px 0; }
        header h1 { font-family: 'Montserrat'; font-size: clamp(2rem, 7vw, 3rem); color: var(--primary); margin: 0; cursor: pointer; }
        .customer-header { background: var(--white); border-radius: 35px; padding: clamp(20px, 4vw, 35px); border: 3px solid var(--accent); box-shadow: 0 15px 35px rgba(16, 185, 129, 0.08); margin-bottom: 35px; background-image: linear-gradient(135deg, #ffffff, #f0fff4); }
        .customer-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 20px; }
        .input-group label { display: block; font-size: 0.75rem; font-weight: 800; color: var(--primary); margin-bottom: 8px; text-transform: uppercase; }
        .input-group input { width: 100%; padding: 14px; border-radius: 14px; border: 2.5px solid var(--border); font-weight: 600; font-size: 1rem; outline: none; }
        .dashboard-grid { display: grid; grid-template-columns: 1fr; gap: 30px; }
        @media (min-width: 1024px) { .dashboard-grid { grid-template-columns: 1.8fr 1.2fr; align-items: start; } }
        .order-item { display: grid; grid-template-columns: 80px 1fr auto; grid-template-areas: "img info total" "btns btns btns" "qty qty qty"; align-items: center; padding: 25px; background: #fff; border-radius: 35px; border: 1px solid var(--border); margin-bottom: 20px; gap: 15px; }
        .p-img { grid-area: img; width: 75px; height: 75px; object-fit: contain; }
        .quick-btns { grid-area: btns; display: flex; gap: 12px; margin: 10px 0; }
        .q-btn { flex: 1; padding: 16px 5px; border: none; border-radius: 18px; background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%); font-size: 1rem; font-weight: 800; cursor: pointer; color: var(--primary); transition: 0.4s; box-shadow: 0 4px 8px rgba(0,0,0,0.05); display: flex; align-items: center; justify-content: center; }
        .qty-controls { grid-area: qty; display: flex; align-items: center; justify-content: space-between; background: #f1f5f9; padding: 14px; border-radius: 25px; }
        .qty-btn { width: 48px; height: 48px; border: none; background: #fff; border-radius: 15px; font-weight: 900; font-size: 1.8rem; cursor: pointer; }
        .qty-input { width: 80px; text-align: center; border: none; background: transparent; font-weight: 800; font-size: 1.6rem; color: var(--primary); }
        .billing-card { background: #fff; border-radius: 45px; padding: 35px; border: 1.5px solid #c6f6d5; box-shadow: 0 25px 50px rgba(0,0,0,0.05); position: sticky; top: 20px; }
        .summary-row { display: flex; justify-content: space-between; margin-bottom: 15px; font-weight: 600; font-size: 1.1rem; }
        .summary-row.total { font-size: 2.2rem; font-weight: 900; color: var(--primary); border-top: 6px solid var(--accent); padding-top: 20px; margin-top: 20px; }

        /* INTELLIGENT COMPACT STICKY BAR */
        .sticky-bar { position: fixed; bottom: 0; left: 0; width: 100%; background: var(--primary); color: #fff; padding: 10px clamp(15px, 4vw, 40px); z-index: 1000; border-top: 4px solid var(--accent); box-shadow: 0 -15px 35px rgba(0,0,0,0.3); }
        .sticky-content { display: flex; justify-content: space-between; align-items: center; gap: 15px; max-width: 1200px; margin: 0 auto; }
        .sticky-price-block { display: flex; flex-direction: column; }
        .sticky-price-label { font-size: 0.6rem; font-weight: 800; opacity: 0.8; text-transform: uppercase; }
        .sticky-price-val { font-size: clamp(1.3rem, 5vw, 1.8rem); font-weight: 900; line-height: 1; }
        .sticky-progress-block { flex-grow: 1; display: flex; flex-direction: column; align-items: center; }
        .sticky-progress-text { font-size: 0.75rem; font-weight: 700; margin-bottom: 4px; color: #f0fff4; }
        .progress-compact { width: 100%; max-width: 300px; height: 6px; background: rgba(255,255,255,0.15); border-radius: 10px; overflow: hidden; }
        .progress-fill { height: 100%; background: var(--accent); width: 0%; transition: 1.2s; }
        .sticky-badge { background: white; color: var(--primary); padding: 5px 12px; border-radius: 8px; font-weight: 900; font-size: 0.8rem; white-space: nowrap; }

        .btn-confirm { width: 100%; padding: 25px; background: var(--accent); color: white; border: none; border-radius: 25px; font-size: 1.5rem; font-weight: 900; cursor: pointer; text-transform: uppercase; margin-top: 30px; box-shadow: 0 15px 30px rgba(16, 185, 129, 0.3); }
        #hourglass { display: none; animation: spin 2s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body id="mainBody">
    <div class="main-wrapper">
        <header><h1 onclick="toggleAdminMode()">ZARKOLIA<span>HEALTH</span></h1></header>
        <form id="orderForm" onsubmit="return false;">
            <section class="customer-header">
                <div class="customer-grid">
                    <div class="input-group"><label>ΑΦΜ</label><input type="number" id="afm" placeholder="9 ψηφία"></div>
                    <div class="input-group"><label>Επωνυμία / Φαρμακείο</label><input type="text" id="eponimia"></div>
                    <div class="input-group"><label>Email</label><input type="email" id="email"></div>
                    <div class="input-group"><label>Κινητό (Col D)</label><input type="tel" id="kinito"></div>
                    <div class="input-group"><label>Σταθερό (Col E)</label><input type="tel" id="stathero"></div>
                    <div class="input-group"><label>ΔΟΥ</label><input type="text" id="doy"></div>
                </div>
            </section>
            <div class="dashboard-grid"><div id="orderGrid"></div>
                <div class="sidebar"><section class="billing-card">
                        <label style="display:flex; align-items:center; gap:14px; margin-bottom:18px; cursor:pointer; font-weight:700; font-size:1.15rem;"><input type="checkbox" name="payment" value="Αντικαταβολή Μετρητά" onclick="onlyOne(this)" style="width:24px; height:24px;"> Μετρητά (+2%)</label>
                        <label style="display:flex; align-items:center; gap:14px; margin-bottom:30px; cursor:pointer; font-weight:700; font-size:1.15rem;"><input type="checkbox" name="payment" value="Επιταγή 60 Ημερών" onclick="onlyOne(this)" style="width:24px; height:24px;"> Επιταγή 60 Ημερών</label>
                        <div class="summary-row"><span>Καθαρή Αξία:</span><span id="net-invoice">0.00 €</span></div>
                        <div class="summary-row total"><span>ΣΥΝΟΛΟ</span><span id="total-val">0.00 €</span></div>
                        <textarea id="remarks" style="width:100%; height:110px; border-radius:25px; border:2.5px solid var(--border); padding:18px; margin-top:20px; font-family:inherit;" placeholder="Σημειώσεις..."></textarea>
                        <button type="button" class="btn-confirm" onclick="processOrder()">Καταχώρηση</button>
                </section></div>
            </div>
        </form>
    </div>

    <div class="sticky-bar">
        <div class="sticky-content">
            <div class="sticky-price-block">
                <span class="sticky-price-label">ΣΥΝΟΛΟ ΜΕ ΦΠΑ</span>
                <span id="sticky-total" class="sticky-price-val">0.00 €</span>
            </div>
            <div class="sticky-progress-block">
                <span id="progress-text" class="sticky-progress-text">Υπολείπονται 200 € για έκπτωση</span>
                <div class="progress-compact"><div class="progress-fill" id="vol-fill"></div></div>
            </div>
            <span id="sticky-badge" class="sticky-badge">0% DISC.</span>
            <span id="hourglass" style="margin-left:5px;">⏳</span>
        </div>
    </div>

    <script src="products.js"></script>
    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwxppnxpZUb79dW9XkTtNLvw3QHxxtwIBRdbge2SW--wbvK2wsxUavSs3gRYI7d2XoooQ/exec";
        let adminMode = false;
        document.addEventListener("DOMContentLoaded", () => { if (typeof products !== 'undefined') renderProducts(); document.getElementById('afm').addEventListener('input', lookupCustomer); });
        
        async function lookupCustomer() {
            const afm = document.getElementById('afm').value.trim();
            if (afm.length === 9) {
                document.getElementById('hourglass').style.display = 'inline-block';
                try {
                    const r = await fetch(`${SCRIPT_URL}?action=lookup&afm=${afm}`);
                    const d = await r.json();
                    if (d.success) {
                        document.getElementById('eponimia').value = d.data.eponimia;
                        document.getElementById('email').value = d.data.email || "";
                        document.getElementById('kinito').value = d.data.kinito || "";
                        document.getElementById('stathero').value = d.data.stathero || "";
                        document.getElementById('doy').value = d.data.doy || "";
                    }
                } catch(e) {} document.getElementById('hourglass').style.display = 'none';
            }
        }
        function renderProducts() {
            const container = document.getElementById('orderGrid');
            products.forEach((p, i) => {
                const div = document.createElement('div'); div.className = 'order-item';
                div.innerHTML = `<img src="${p.img}" class="p-img"><div class="p-info"><strong>${p.name}</strong><small style="display:block; font-weight:700; color:#64748b;">${p.price.toFixed(2)} €</small><span id="stock-${i}" style="display:none; color:#f59e0b; font-weight:800; font-size:0.8rem;">...</span></div><div style="font-weight:900; color:var(--primary); font-size:1.4rem;" id="total-${i}">0.00 €</div><div class="quick-btns"><button class="q-btn" onclick="setQty(${i}, 9)">9+1</button><button class="q-btn" onclick="setQty(${i}, 18)">18+3</button><button class="q-btn" onclick="setQty(${i}, 24)">24+6</button></div><div class="qty-controls"><button class="qty-btn" onclick="changeQty(${i},-1)">-</button><input type="number" id="qty-${i}" value="0" class="qty-input" oninput="updateTotals()"><button class="qty-btn" onclick="changeQty(${i},1)">+</button></div>`;
                container.appendChild(div);
            });
        }
        function updateTotals() {
            let net = 0; products.forEach((p, i) => { const q = parseInt(document.getElementById(`qty-${i}`).value) || 0; net += q * p.price; document.getElementById(`total-${i}`).textContent = (q * p.price).toFixed(2) + " €"; });
            let volPerc = net >= 200 ? Math.min(10, Math.floor(net / 100)) : 0;
            const isCash = document.querySelector('input[name="payment"]:checked')?.value === "Αντικαταβολή Μετρητά";
            let totalDisc = volPerc + (isCash ? 2 : 0);
            let netFinal = (net * (1 - volPerc / 100)) * (isCash ? 0.98 : 1);
            document.getElementById("total-val").textContent = (netFinal * 1.24).toFixed(2) + " €";
            document.getElementById("sticky-total").textContent = (netFinal * 1.24).toFixed(2) + " €";
            document.getElementById("sticky-badge").textContent = totalDisc + "% DISC.";
            
            let nextT = net < 200 ? 200 : (Math.floor(net / 100) + 1) * 100;
            if (volPerc >= 10) {
                document.getElementById("progress-text").textContent = "MAX ΕΚΠΤΩΣΗ!";
            } else {
                document.getElementById("progress-text").textContent = `+${Math.floor(nextT/100)}% σε ${(nextT - net).toFixed(0)}€`;
            }
            document.getElementById("vol-fill").style.width = Math.min(100, (net / nextT) * 100) + "%";
        }
        function setQty(i, v) { document.getElementById(`qty-${i}`).value = v; updateTotals(); }
        function changeQty(i, d) { const el = document.getElementById(`qty-${i}`); el.value = Math.max(0, (parseInt(el.value)||0)+d); updateTotals(); }
        function onlyOne(c) { document.getElementsByName('payment').forEach(b => { if(b !== c) b.checked = false; }); updateTotals(); }
        async function toggleAdminMode() {
            if (!adminMode) {
                const pin = prompt("PIN:"); if (!pin) return;
                try {
                    const r = await fetch(`${SCRIPT_URL}?action=getStock&pin=${pin}`);
                    const d = await r.json();
                    if (d.success) { adminMode = true; products.forEach((p, i) => { const s = document.getElementById(`stock-${i}`); s.style.display="block"; s.textContent = `STOCK: ${d.inventory[p.name] || 0} ΤΕΜ.`; }); }
                } catch(e) {}
            } else { adminMode = false; products.forEach((p, i) => document.getElementById(`stock-${i}`).style.display="none"); }
        }
        async function processOrder() {
            const cart = products.map((p, i) => { const q = parseInt(document.getElementById(`qty-${i}`).value) || 0; return q > 0 ? { name: p.name, qty: q, price: p.price } : null; }).filter(x => x);
            if (cart.length === 0) return alert("Κενή παραγγελία!");
            const data = { action: "submitOrder", afm: document.getElementById('afm').value, eponimia: document.getElementById('eponimia').value, email: document.getElementById('email').value, kinito: document.getElementById('kinito').value, stathero: document.getElementById('stathero').value, doy: document.getElementById('doy').value, payment: document.querySelector('input[name="payment"]:checked')?.value || "Επιταγή", remarks: document.getElementById('remarks').value, cart: cart, items: cart.map(x => `${x.name} (${x.qty})`).join(", ") };
            try { const r = await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(data) }); if (r.ok) { alert("Η παραγγελία καταχωρήθηκε & ο πελάτης ενημερώθηκε!"); location.reload(); } } catch(e) { alert("Σφάλμα σύνδεσης."); }
        }
    </script>
</body>
</html>

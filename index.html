<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zarkolia Health - Premium Scientific ERP</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <header style="text-align:center; margin-bottom:40px;">
            <h1 style="font-size:2.8rem; color:var(--emerald-dark); margin:0;">ZARKOLIA<span style="color:var(--slate); font-weight:300;">HEALTH</span></h1>
            <p style="color:var(--slate-light); font-weight:600;">Digital Scientific Catalog & Order Management</p>
        </header>

        <section>
            <h2 class="section-title">Επιστημονικό Εγχειρίδιο (HCP Analysis)</h2>
            <div id="productButtonsContainer" class="product-grid-nav"></div>
        </section>

        <form id="orderForm" class="order-card" onsubmit="return false;">
            <h2 style="margin-top:0; margin-bottom:30px; border-bottom:2px solid #f1f5f9; padding-bottom:15px;">Στοιχεία Τιμολόγησης</h2>
            
            <div class="form-grid">
                <div class="form-group"><label>ΑΦΜ (Αυτόματη Αναζήτηση)</label><input type="text" id="afm" placeholder="000000000"></div>
                <div class="form-group"><label>ΔΟΥ</label><input type="text" id="doy" placeholder="Π.χ. ΕΔΕΣΣΑΣ"></div>
                <div class="form-group full"><label>Επωνυμία Επιχείρησης / Φαρμακείου</label><input type="text" id="eponimia" placeholder="Εισάγετε επωνυμία..."></div>
                <div class="form-group"><label>Κινητό Τηλέφωνο</label><input type="tel" id="mobile" placeholder="69..."></div>
                <div class="form-group"><label>Email Αποστολής</label><input type="email" id="email" placeholder="example@mail.com"></div>
            </div>

            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:25px; margin:30px 0;">
                <div style="background:#f8fafc; padding:25px; border-radius:20px; border:1px solid #e2e8f0;">
                    <h3 style="margin-top:0;">Τρόπος Πληρωμής</h3>
                    <label style="font-size:1.1rem;"><input type="checkbox" name="payment" value="Αντικαταβολή Μετρητά" onclick="onlyOne(this)"> Αντικαταβολή Μετρητά</label><br><br>
                    <label style="font-size:1.1rem;"><input type="checkbox" name="payment" value="Επιταγή 60 Ημερών" onclick="onlyOne(this)"> Επιταγή 60 ημερών</label>
                </div>
                <div style="background:#f8fafc; padding:25px; border-radius:20px; border:1px solid #e2e8f0;">
                    <h3 style="margin-top:0;">Παρατηρήσεις</h3>
                    <textarea id="remarks" rows="3" style="width:100%; border:none; border-radius:12px; padding:15px; font-family:inherit;" placeholder="Σημειώσεις παραγγελίας..."></textarea>
                </div>
            </div>

            <div class="table-responsive">
                <table id="product-table">
                    <thead>
                        <tr><th>Προϊόν</th><th>Τιμή</th><th>Ποσότητα</th><th>Δώρα</th><th>Τελική/Τεμ</th><th>Σύνολο</th></tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <div class="summary-container">
                <div class="totals-card">
                    <div style="display:flex; justify-content:space-between;"><span>Καθαρή Αξία:</span> <span id="net-value">0.00 €</span></div>
                    <div style="display:flex; justify-content:space-between; margin-top:10px;"><span>ΦΠΑ (24%):</span> <span id="vat-value">0.00 €</span></div>
                    <div class="grand-total" style="display:flex; justify-content:space-between;"><span>ΣΥΝΟΛΟ:</span> <span id="final-total">0.00 €</span></div>
                </div>
            </div>

            <div class="action-footer">
                <button type="button" class="btn-primary" id="submitBtn" onclick="processOrder()">Ολοκλήρωση & Google Sheet</button>
                <button type="button" class="btn-danger" onclick="clearForm()">Καθαρισμός</button>
            </div>
        </form>
    </div>
    <div id="productModal" class="modal"></div>
    <script src="script.js"></script>
    <script>
        function onlyOne(checkbox) {
            var checkboxes = document.getElementsByName('payment');
            checkboxes.forEach((item) => { if (item !== checkbox) item.checked = false; });
        }
    </script>
</body>
</html>

<!DOCTYPE html>

    <style>
        :root { --primary: #064e3b; --accent: #10b981; --bg: #f8fafc; --white: #ffffff; --text: #1a202c; --border: #e2e8f0; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); margin: 0; color: var(--text); line-height: 1.6; overflow-x: hidden; }
        .main-wrapper { max-width: 1200px; margin: 0 auto; padding: 20px; padding-bottom: 450px; }
        
        header { text-align: center; padding: 40px 0; }
        header h1 { font-family: 'Montserrat'; font-size: clamp(2.2rem, 7vw, 3.2rem); color: var(--primary); margin: 0; letter-spacing: -1.5px; cursor: pointer; }
        header h1 span { color: #718096; font-weight: 300; margin-left: 10px; }

        /* CUSTOMER CARD */
        .customer-header { background: var(--white); border-radius: 35px; padding: clamp(25px, 5vw, 45px); border: 3px solid var(--accent); box-shadow: 0 20px 40px rgba(16, 185, 129, 0.08); margin-bottom: 35px; background-image: linear-gradient(135deg, #ffffff, #f0fff4); }
        .customer-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 25px; }
        .input-group label { display: block; font-size: 0.75rem; font-weight: 800; color: var(--primary); margin-bottom: 10px; text-transform: uppercase; letter-spacing: 0.5px; }
        .input-group input { width: 100%; padding: 16px; border-radius: 16px; border: 2.5px solid var(--border); font-weight: 600; font-size: 1.1rem; outline: none; transition: 0.3s; background: #fff; }
        .input-group input:focus { border-color: var(--accent); box-shadow: 0 0 0 5px rgba(16, 185, 129, 0.1); }

        /* PRODUCT LISTING */
        .dashboard-grid { display: grid; grid-template-columns: 1fr; gap: 40px; }
        @media (min-width: 1024px) { .dashboard-grid { grid-template-columns: 1.8fr 1.2fr; align-items: start; } }

        .order-item { display: grid; grid-template-columns: 90px 1fr auto; grid-template-areas: "img info total" "btns btns btns" "qty qty qty"; align-items: center; padding: 30px; background: #fff; border-radius: 40px; border: 1px solid var(--border); margin-bottom: 25px; gap: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.02); }
        .p-img { grid-area: img; width: 85px; height: 85px; object-fit: contain; }
        .p-total { grid-area: total; font-weight: 900; color: var(--primary); font-size: 1.4rem; }
        
        /* PREMIUM HORIZONTAL BUTTONS */
        .quick-btns { grid-area: btns; display: flex; gap: 15px; margin: 15px 0; }
        .q-btn { 
            flex: 1; padding: 18px 5px; border: none; border-radius: 20px; 
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%); 
            font-size: 1rem; font-weight: 800; cursor: pointer; color: var(--primary); 
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 5px 10px rgba(0,0,0,0.05); display: flex; align-items: center; justify-content: center;
        }
        .q-btn:hover { background: var(--accent); color: white; transform: translateY(-5px); box-shadow: 0 15px 30px rgba(16, 185, 129, 0.25); }

        .qty-controls { grid-area: qty; display: flex; align-items: center; justify-content: space-between; background: #f1f5f9; padding: 16px; border-radius: 25px; }
        .qty-btn { width: 55px; height: 55px; border: none; background: #fff; border-radius: 18px; font-weight: 900; font-size: 2rem; cursor: pointer; color: var(--primary); box-shadow: 0 5px 10px rgba(0,0,0,0.08); }
        .qty-input { width: 90px; text-align: center; border: none; background: transparent; font-weight: 800; font-size: 1.7rem; color: var(--primary); }

        /* SIDEBAR BILLING */
        .billing-card { background: var(--white); border-radius: 45px; padding: 40px; border: 1px solid #c6f6d5; box-shadow: 0 30px 60px rgba(0,0,0,0.06); background-image: linear-gradient(180deg, #ffffff, #f0fff4); position: sticky; top: 20px; }
        .summary-row.total { font-size: clamp(2.2rem, 5vw, 2.8rem); font-weight: 900; color: var(--primary); border-top: 6px solid var(--accent); padding-top: 25px; margin-top: 25px; line-height: 1; }

        /* FOOTER */
        .sticky-bar { position: fixed; bottom: 0; left: 0; width: 100%; background: var(--primary); color: #fff; padding: 30px clamp(20px, 6vw, 50px); z-index: 1000; border-top: 8px solid var(--accent); box-shadow: 0 -20px 50px rgba(0,0,0,0.4); }
        .disc-analysis { font-size: 1.05rem; font-weight: 800; color: #fff; background: rgba(255,255,255,0.15); padding: 15px 25px; border-radius: 18px; margin-bottom: 20px; display: inline-block; border: 1px solid rgba(255,255,255,0.2); }
        .progress-track { height: 20px; background: rgba(255,255,255,0.2); border-radius: 30px; margin: 20px 0; overflow: hidden; }
        .progress-fill { height: 100%; background: var(--accent); width: 0%; transition: 1.5s; }

        .btn-confirm { width: 100%; padding: 28px; background: var(--accent); color: white; border: none; border-radius: 30px; font-size: 1.8rem; font-weight: 900; cursor: pointer; text-transform: uppercase; margin-top: 30px; box-shadow: 0 20px 40px rgba(16, 185, 129, 0.4); }
        #hourglass { display: none; animation: spin 2s linear infinite; margin-left: 10px; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body id="mainBody">

            <div style="display:flex; justify-content:space-between; align-items:flex-end;">

    <script src="products.js"></script>
    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxdbT0pGy9mvHS41_gmIe3h2lhDaZcl2WxmEOyRv2v2XUJ2u1oAljCGzhmWlcCVrQFj8Q/exec";
        let adminMode = false;
        document.addEventListener("DOMContentLoaded", () => { if (typeof products !== 'undefined') renderProducts(); document.getElementById('afm').addEventListener('input', lookupCustomer); });
        
        async function lookupCustomer() {
            const afm = document.getElementById('afm').value.trim();
            if (afm.length === 9) {
                document.getElementById('hourglass').style.display = 'inline-block';
                try {
                    const r = await fetch(`${SCRIPT_URL}?action=lookup&afm=${afm}`);
                    const d = await r.json();
                    if (d.success) {
                        document.getElementById('eponimia').value = d.data.eponimia;
                        document.getElementById('email').value = d.data.email || "";
                        document.getElementById('kinito').value = d.data.kinito || "";
                        document.getElementById('stathero').value = d.data.stathero || "";
                        document.getElementById('doy').value = d.data.doy || "";
                    }
                } catch(e) {} document.getElementById('hourglass').style.display = 'none';
            }
        }
        function renderProducts() {
            const container = document.getElementById('orderGrid');
            products.forEach((p, i) => {
                const div = document.createElement('div'); div.className = 'order-item';
                div.innerHTML = `<img src="${p.img}" class="p-img"><div class="p-info"><strong>${p.name}</strong><small style="display:block; font-weight:700; color:#64748b;">${p.price.toFixed(2)} â‚¬</small><span id="stock-${i}" style="display:none; color:#f59e0b; font-weight:800;">...</span></div><div class="p-total" id="total-${i}">0.00 â‚¬</div><div class="quick-btns"><button class="q-btn" onclick="setQty(${i}, 9)">9+1</button><button class="q-btn" onclick="setQty(${i}, 18)">18+3</button><button class="q-btn" onclick="setQty(${i}, 24)">24+6</button></div><div class="qty-controls"><button class="qty-btn" onclick="changeQty(${i},-1)">-</button><input type="number" id="qty-${i}" value="0" class="qty-input" oninput="updateTotals()"><button class="qty-btn" onclick="changeQty(${i},1)">+</button></div>`;
                container.appendChild(div);
            });
        }
        function updateTotals() {
            let net = 0; products.forEach((p, i) => { const q = parseInt(document.getElementById(`qty-${i}`).value) || 0; net += q * p.price; document.getElementById(`total-${i}`).textContent = (q * p.price).toFixed(2) + " â‚¬"; });
            let volPerc = net >= 200 ? Math.min(10, Math.floor(net / 100)) : 0;
            const isCash = document.querySelector('input[name="payment"]:checked')?.value === "Î‘Î½Ï„Î¹ÎºÎ±Ï„Î±Î²Î¿Î»Î® ÎœÎµÏ„ÏÎ·Ï„Î¬";
            let cashPerc = isCash ? 2 : 0;
            let netFinal = (net * (1 - volPerc / 100)) * (isCash ? 0.98 : 1);
            document.getElementById("total-val").textContent = (netFinal * 1.24).toFixed(2) + " â‚¬";
            document.getElementById("sticky-total").textContent = (netFinal * 1.24).toFixed(2) + " â‚¬";
            document.getElementById("sticky-badge").textContent = (volPerc + cashPerc) + "% DISC.";
            document.getElementById("analysis-ui").textContent = `Î‘Î½Î¬Î»Ï…ÏƒÎ·: ÎˆÎºÏ€Ï„Ï‰ÏƒÎ· Î¤Î¶Î¯ÏÎ¿Ï… ${volPerc}% + ÎœÎµÏ„ÏÎ·Ï„Î¬ ${cashPerc}% = ${volPerc + cashPerc}% Î£ÏÎ½Î¿Î»Î¿`;
            let nextT = net < 200 ? 200 : (Math.floor(net / 100) + 1) * 100;
            if (volPerc >= 10) nextT = 1000;
            document.getElementById("vol-fill").style.width = Math.min(100, (net / nextT) * 100) + "%";
        }
        function setQty(i, v) { document.getElementById(`qty-${i}`).value = v; updateTotals(); }
        function changeQty(i, d) { const el = document.getElementById(`qty-${i}`); el.value = Math.max(0, (parseInt(el.value)||0)+d); updateTotals(); }
        function onlyOne(c) { document.getElementsByName('payment').forEach(b => { if(b !== c) b.checked = false; }); updateTotals(); }
        async function toggleAdminMode() {
            if (!adminMode) {
                const pin = prompt("PIN:"); if (!pin) return;
                try {
                    const r = await fetch(`${SCRIPT_URL}?action=getStock&pin=${pin}`);
                    const d = await r.json();
                    if (d.success) { adminMode = true; products.forEach((p, i) => { const s = document.getElementById(`stock-${i}`); s.style.display="block"; s.textContent = `STOCK: ${d.inventory[p.name] || 0} Î¤Î•Îœ.`; }); }
                } catch(e) {}
            } else { adminMode = false; products.forEach((p, i) => document.getElementById(`stock-${i}`).style.display="none"); }
        }
        async function processOrder() {
            const cart = products.map((p, i) => { const q = parseInt(document.getElementById(`qty-${i}`).value) || 0; return q > 0 ? { name: p.name, qty: q, price: p.price } : null; }).filter(x => x);
            if (cart.length === 0) return alert("Î— Ï€Î±ÏÎ±Î³Î³ÎµÎ»Î¯Î± ÎµÎ¯Î½Î±Î¹ ÎºÎµÎ½Î®!");
            const data = { action: "submitOrder", afm: document.getElementById('afm').value, eponimia: document.getElementById('eponimia').value, email: document.getElementById('email').value, kinito: document.getElementById('kinito').value, stathero: document.getElementById('stathero').value, doy: document.getElementById('doy').value, payment: document.querySelector('input[name="payment"]:checked')?.value || "Î•Ï€Î¹Ï„Î±Î³Î®", remarks: document.getElementById('remarks').value, cart: cart, items: cart.map(x => `${x.name} (${x.qty})`).join(", ") };
            try { const r = await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(data) }); if (r.ok) { alert("Î•Ï€Î¹Ï„Ï…Ï‡Î¯Î±! Î¤Î¿ Î±Î½Ï„Î¯Î³ÏÎ±Ï†Î¿ ÏƒÏ„Î¬Î»Î¸Î·ÎºÎµ."); location.reload(); } } catch(e) { alert("Î£Ï†Î¬Î»Î¼Î± ÏƒÏÎ½Î´ÎµÏƒÎ·Ï‚."); }
        }
    </script>

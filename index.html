        .input-group input { width: 100%; border: none; border-bottom: 3px solid #e2e8f0; font-size: 1.3rem; font-weight: 700; color: var(--primary); padding: 10px 0; outline: none; transition: 0.3s; background: transparent; }
        .input-group input:focus { border-color: var(--accent); }
        
        .btn-submit { width: 100%; padding: 25px; background: var(--accent); color: white; border: none; border-radius: 22px; font-size: 1.6rem; font-weight: 900; cursor: pointer; text-transform: uppercase; box-shadow: 0 10px 20px rgba(16, 185, 129, 0.2); }
        
        /* NO SPINNERS [cite: 2026-01-20] */
        input[type=number]::-webkit-inner-spin-button, input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
        input[type=number] { -moz-appearance: textfield; }

                    <label style="cursor:pointer; font-weight:700; display:flex; align-items:center; gap:10px;"><input type="checkbox" name="payment" value="Î•Ï€Î¹Ï„Î±Î³Î® 60 Î—Î¼ÎµÏÏÎ½" onclick="onlyOne(this)" style="width:20px; height:20px;"> Î•Ï€Î¹Ï„Î±Î³Î® 60 Î—Î¼ÎµÏÏÎ½</label>

    <script src="products.js"></script>
    <script>
        // INTEGRATED BACKEND URL [cite: 2026-01-20]
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyQ-s_WrM8snDGrHnrgEDrq0wch9eRIYhV8R4b8Rz7uBMrsiO7PgOKfaZHFgTSKmtCwxg/exec";

        document.addEventListener("DOMContentLoaded", () => {
            if (typeof products !== 'undefined') renderProducts();
            document.getElementById('afm').addEventListener('input', lookupCustomer);
        });

        function renderProducts() {
            const container = document.getElementById('orderGrid');
            products.forEach((p, i) => {
                const div = document.createElement('div');
                div.className = 'order-item';
                div.innerHTML = `
                    <img src="${p.img || 'https://via.placeholder.com/80'}" class="product-img">
                    <div>
                        <strong style="font-size: 1.1rem; color: var(--primary);">${p.name}</strong><br>
                        <small style="font-weight: 700; color: #64748b;">${p.price.toFixed(2)} â‚¬</small>
                        <div class="quick-btns">
                            <button class="q-btn" onclick="setQty(${i}, 9)">9+1</button>
                            <button class="q-btn" onclick="setQty(${i}, 18)">18+3</button>
                            <button class="q-btn" onclick="setQty(${i}, 24)">24+6</button>
                        </div>
                    </div>
                    <div style="display:flex; align-items:center; background:#f8fafc; padding:8px; border-radius:12px; gap:10px; justify-self: center;">
                        <button onclick="changeQty(${i},-1)" style="width:35px; height:35px; border:none; background:white; border-radius:8px; font-weight:900; cursor:pointer;">-</button>
                        <input type="number" id="qty-${i}" value="0" min="0" style="width:60px; text-align:center; border:2px solid var(--primary); border-radius:8px; font-weight:800; font-size:1.2rem;" oninput="updateTotals()">
                        <button onclick="changeQty(${i},1)" style="width:35px; height:35px; border:none; background:white; border-radius:8px; font-weight:900; cursor:pointer;">+</button>
                    </div>
                    <div id="total-${i}" style="font-weight:900; text-align:right; font-size:1.2rem; color: var(--primary);">0.00 â‚¬</div>`;
                container.appendChild(div);
            });
        }

        async function lookupCustomer() {
            const afm = document.getElementById('afm').value;
            if (afm.length === 9) {
                document.getElementById('loader').style.display = 'inline-block';
                try {
                    const r = await fetch(`${SCRIPT_URL}?action=lookup&afm=${afm}`);
                    const d = await r.json();
                    if (d.success) {
                        document.getElementById('eponimia').value = d.data.eponimia;
                        document.getElementById('doy').value = d.data.doy;
                        document.getElementById('email').value = d.data.email;
                    }
                } catch(e) { console.error("Lookup error"); }
                document.getElementById('loader').style.display = 'none';
            }
        }

        function updateTotals() {
            let net = 0;
            products.forEach((p, i) => {
                const q = parseInt(document.getElementById(`qty-${i}`).value) || 0;
                net += q * p.price;
                document.getElementById(`total-${i}`).textContent = (q * p.price).toFixed(2) + " â‚¬";
            });

            // VOLUME DISCOUNT LOGIC [cite: 2026-01-20]
            let volPerc = 0;
            if (net >= 200) {
                volPerc = 2 + Math.floor((net - 200) / 100);
                if (volPerc > 10) volPerc = 10;
            }

            const isCash = document.querySelector('input[name="payment"]:checked')?.value === "Î‘Î½Ï„Î¹ÎºÎ±Ï„Î±Î²Î¿Î»Î® ÎœÎµÏ„ÏÎ·Ï„Î¬";
            const discVal = volPerc + (isCash ? 2 : 0);
            const finalNet = net * (1 - discVal/100);
            const total = finalNet * 1.24;

            document.getElementById("final-total").textContent = total.toFixed(2) + " â‚¬";
            document.getElementById("vol-fill").style.width = (volPerc * 10) + "%";
            document.getElementById("disc-val").textContent = discVal;
        }

        function setQty(i, val) { document.getElementById(`qty-${i}`).value = val; updateTotals(); }
        function changeQty(i, d) { const el = document.getElementById(`qty-${i}`); el.value = Math.max(0, (parseInt(el.value)||0)+d); updateTotals(); }
        function onlyOne(c) { document.getElementsByName('payment').forEach(b => { if(b !== c) b.checked = false; }); updateTotals(); }

        async function processOrder() {
            const email = document.getElementById('email').value;
            if (!email || !document.getElementById('eponimia').value) { alert("Î Î±ÏÎ±ÎºÎ±Î»Ï ÏƒÏ…Î¼Ï€Î»Î·ÏÏÏƒÏ„Îµ Î•Ï€Ï‰Î½Ï…Î¼Î¯Î± ÎºÎ±Î¹ Email!"); return; }

            const data = {
                action: "submitOrder",
                afm: document.getElementById('afm').value,
                eponimia: document.getElementById('eponimia').value,
                doy: document.getElementById('doy').value,
                email: email,
                total: document.getElementById('final-total').textContent,
                payment: document.querySelector('input[name="payment"]:checked')?.value || "Î•Ï€Î¹Ï„Î±Î³Î®",
                remarks: document.getElementById('remarks').value,
                items: products.map((p, i) => {
                    const q = document.getElementById(`qty-${i}`).value;
                    return q > 0 ? `${p.name} (${q})` : null;
                }).filter(x => x).join(", ")
            };
            
            if (!data.items) { alert("Î— Ï€Î±ÏÎ±Î³Î³ÎµÎ»Î¯Î± ÎµÎ¯Î½Î±Î¹ ÎºÎµÎ½Î®!"); return; }

            document.body.style.opacity = "0.5";
            try {
                const r = await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(data) });
                const res = await r.json();
                if (res.success) {
                    alert(`Î— Î Î±ÏÎ±Î³Î³ÎµÎ»Î¯Î± ÎºÎ±Ï„Î±Ï‡Ï‰ÏÎ®Î¸Î·ÎºÎµ! Î£Î±Ï‚ Î­Ï‡ÎµÎ¹ Î±Ï€Î¿ÏƒÏ„Î±Î»ÎµÎ¯ Î±Î½Ï„Î¯Î³ÏÎ±Ï†Î¿ ÏƒÏ„Î¿ ${email}. ${res.newCust ? "\nÎ¤Î± ÏƒÏ„Î¿Î¹Ï‡ÎµÎ¯Î± ÎºÎ±Ï„Î¿Ï‡Ï…ÏÏÎ¸Î·ÎºÎ±Î½ ÏƒÏ„Î¿ ÏƒÏÏƒÏ„Î·Î¼Î±!" : ""}`);
                    location.reload();
                }
            } catch(e) { alert("Î£Ï†Î¬Î»Î¼Î± ÎºÎ±Ï„Î¬ Ï„Î·Î½ Î±Ï€Î¿ÏƒÏ„Î¿Î»Î®. Î”Î¿ÎºÎ¹Î¼Î¬ÏƒÏ„Îµ Î¾Î±Î½Î¬."); }
            document.body.style.opacity = "1";
        }
    </script>

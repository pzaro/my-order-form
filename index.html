<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zarkolia Health - Supreme v99.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #064e3b; --accent: #10b981; --bg: #f8fafc; --white: #ffffff; }
        * { box-sizing: border-box; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); margin: 0; color: #1e293b; }
        .main-wrapper { max-width: 1200px; margin: 0 auto; padding: 15px; padding-bottom: 300px; }
        
        header { text-align: center; padding: 25px 0; }
        header h1 { font-family: 'Montserrat'; font-size: 2.2rem; color: var(--primary); margin: 0; cursor: pointer; user-select: none; }
        .admin-notify { display: none; color: #f59e0b; font-size: 0.7rem; font-weight: 800; text-align: center; margin-top: 5px; }
        .admin-mode .admin-notify { display: block; }

        .customer-header { background: var(--white); border-radius: 25px; padding: 25px; border: 2px solid var(--accent); box-shadow: 0 10px 25px rgba(16, 185, 129, 0.1); margin-bottom: 25px; background-image: linear-gradient(to right, #ffffff, #f0fff4); }
        .customer-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 15px; }
        .input-group label { display: block; font-size: 0.65rem; font-weight: 800; color: var(--primary); margin-bottom: 5px; text-transform: uppercase; }
        .input-group input { width: 100%; padding: 12px; border-radius: 12px; border: 2.5px solid #e2e8f0; font-weight: 600; outline: none; }

        .order-item { display: grid; grid-template-columns: 75px 1fr auto; grid-template-areas: "img info total" "btns btns btns" "qty qty qty"; align-items: center; padding: 18px; background: #fff; border-radius: 22px; border: 1px solid #f1f5f9; margin-bottom: 12px; gap: 12px; }
        .p-img { grid-area: img; width: 65px; height: 65px; object-fit: contain; }
        .stock-tag { display: none; font-size: 0.65rem; font-weight: 800; color: #f59e0b; background: #fef3c7; padding: 3px 10px; border-radius: 8px; margin-top: 5px; }
        .admin-mode .stock-tag { display: inline-block; }

        .billing-card { background: var(--white); border-radius: 28px; padding: 25px; border: 1px solid #c6f6d5; box-shadow: 0 15px 35px rgba(0,0,0,0.03); position: sticky; top: 20px; }
        .summary-row { display: flex; justify-content: space-between; margin-bottom: 10px; font-weight: 600; font-size: 0.9rem; }
        .summary-row.total { font-size: 1.8rem; font-weight: 900; color: var(--primary); border-top: 2.5px solid var(--accent); padding-top: 15px; margin-top: 15px; }

        .sticky-bar { position: fixed; bottom: 0; left: 0; width: 100%; background: var(--primary); color: #fff; padding: 20px 25px; z-index: 1000; border-top: 5px solid var(--accent); }
        .disc-analysis { font-size: 0.8rem; font-weight: 800; color: #fff; background: rgba(255,255,255,0.1); padding: 8px 15px; border-radius: 10px; margin-bottom: 10px; display: inline-block; }
        .progress-track { height: 12px; background: rgba(255,255,255,0.12); border-radius: 20px; margin: 12px 0; overflow: hidden; }
        .progress-fill { height: 100%; background: var(--accent); width: 0%; transition: 0.8s ease-out; }

        .btn-confirm { width: 100%; padding: 22px; background: var(--accent); color: white; border: none; border-radius: 20px; font-size: 1.3rem; font-weight: 900; cursor: pointer; text-transform: uppercase; margin-top: 20px; }
    </style>
</head>
<body id="mainBody">
    <div class="main-wrapper">
        <header><h1 ondblclick="toggleAdminMode()">ZARKOLIA<span>HEALTH</span></h1><div id="adminNotify">ADMIN: INVENTORY SYNC ACTIVE</div></header>
        <form id="orderForm" onsubmit="return false;">
            <section class="customer-header">
                <div class="customer-grid">
                    <div class="input-group"><label>ΑΦΜ</label><input type="number" id="afm" placeholder="000000000"></div>
                    <div class="input-group"><label>Επωνυμία</label><input type="text" id="eponimia"></div>
                    <div class="input-group"><label>Email</label><input type="email" id="email"></div>
                    <div class="input-group"><label>Κινητό</label><input type="tel" id="kinito"></div>
                    <div class="input-group"><label>Σταθερό</label><input type="tel" id="stathero"></div>
                    <div class="input-group"><label>ΔΟΥ</label><input type="text" id="doy"></div>
                </div>
            </section>
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 20px;">
                <div id="orderGrid"></div>
                <div class="sidebar">
                    <section class="billing-card">
                        <label style="display:flex; align-items:center; gap:10px; margin-bottom:12px; cursor:pointer; font-weight:700;"><input type="checkbox" name="payment" value="Αντικαταβολή Μετρητά" onclick="onlyOne(this)"> Μετρητά (+2% Έκπτωση)</label>
                        <label style="display:flex; align-items:center; gap:10px; margin-bottom:25px; cursor:pointer; font-weight:700;"><input type="checkbox" name="payment" value="Επιταγή 60 Ημερών" onclick="onlyOne(this)"> Επιταγή 60 Ημερών</label>
                        <div class="summary-row"><span>Αρχική Καθαρή Αξία:</span><span id="init-net">0.00 €</span></div>
                        <div class="summary-row" style="color:var(--accent)"><span>Καθαρή Αξία Τιμολόγησης:</span><span id="net-invoice">0.00 €</span></div>
                        <div class="summary-row total"><span>ΣΥΝΟΛΟ</span><span id="total-val">0.00 €</span></div>
                        <textarea id="remarks" style="width:100%; height:75px; border-radius:18px; border:2.5px solid #e2e8f0; padding:15px; margin-top:15px;" placeholder="Σημειώσεις..."></textarea>
                        <button type="button" class="btn-confirm" onclick="processOrder()">Καταχώρηση</button>
                    </section>
                </div>
            </div>
        </form>
    </div>
    <div class="sticky-bar">
        <div style="max-width:1200px; margin:0 auto;">
            <div id="analysis-ui" class="disc-analysis">Ανάλυση: Έκπτωση Τζίρου 0% + Μετρητά 0% = 0% Σύνολο</div>
            <div style="display:flex; justify-content:space-between; align-items:end;">
                <div><small style="opacity:0.8; font-weight:800; font-size:0.65rem;">ΤΕΛΙΚΟ ΜΕ ΦΠΑ</small><div id="sticky-total" style="font-size: 1.8rem; font-weight: 900;">0.00 €</div></div>
                <span id="sticky-badge" style="background:white; color:var(--primary); padding:5px 12px; border-radius:8px; font-weight:900;">0% DISC.</span>
            </div>
            <div class="progress-track"><div class="progress-fill" id="vol-fill"></div></div>
            <div style="display:flex; justify-content:space-between; font-size:0.75rem; font-weight:800;"><span id="remaining-text">Υπολείπονται 200.00 € για έκπτωση</span><span id="target-perc">Στόχος: 2%</span></div>
        </div>
    </div>
    <script src="products.js"></script>
    <script>
        const _0xU = "aHR0cHM6Ly9zY3JpcHQuZ29vZ2xlLmNvbS9tYWNyb3Mvcy9BS2Z5Y2J5UG80X0cyb3pDYkpEZnNnSVlHVWpzZUV0V3RKb1ZEdjBMR0N2Vm9SZWJqSnZiakRmWllLbUlaXzNmVk93eEp2NnpRL2V4ZWM=";
        const SCRIPT_URL = atob(_0xU);
        let adminMode = false;
        document.addEventListener("DOMContentLoaded", () => { if (typeof products !== 'undefined') renderProducts(); document.getElementById('afm').addEventListener('input', lookupCustomer); });
        
        async function toggleAdminMode() {
            if (!adminMode) {
                const userPin = prompt("PIN:"); if (!userPin) return;
                try {
                    const r = await fetch(`${SCRIPT_URL}?action=getStock&pin=${userPin}`);
                    const d = await r.json();
                    if (d.success) { adminMode = true; document.getElementById('mainBody').classList.add('admin-mode'); products.forEach((p, i) => { document.getElementById(`stock-${i}`).textContent = `STOCK: ${d.inventory[p.name] || 0} ΤΕΜ.`; }); } else { alert("Λάθος PIN!"); }
                } catch(e) { alert("Σφάλμα σύνδεσης."); }
            } else { adminMode = false; document.getElementById('mainBody').classList.remove('admin-mode'); }
        }

        function renderProducts() {
            const container = document.getElementById('orderGrid');
            products.forEach((p, i) => {
                const div = document.createElement('div'); div.className = 'order-item';
                div.innerHTML = `<img src="${p.img}" class="p-img"><div class="p-info"><strong>${p.name}</strong><small style="display:block;">${p.price.toFixed(2)} €</small><span class="stock-tag" id="stock-${i}">...</span></div><div style="font-weight:900;" id="total-${i}">0.00 €</div><div class="quick-btns"><button class="q-btn" onclick="setQty(${i}, 9)">9+1</button><button class="q-btn" onclick="setQty(${i}, 18)">18+3</button><button class="q-btn" onclick="setQty(${i}, 24)">24+6</button></div><div class="qty-controls"><button class="qty-btn" onclick="changeQty(${i},-1)">-</button><input type="number" id="qty-${i}" value="0" class="qty-input" oninput="updateTotals()"><button class="qty-btn" onclick="changeQty(${i},1)">+</button></div>`;
                container.appendChild(div);
            });
        }

        async function lookupCustomer() {
            const afm = document.getElementById('afm').value;
            if (afm.length === 9) {
                try { const r = await fetch(`${SCRIPT_URL}?action=lookup&afm=${afm}`); const d = await r.json(); if (d.success) { document.getElementById('eponimia').value = d.data.eponimia; document.getElementById('email').value = d.data.email; document.getElementById('kinito').value = d.data.kinito || ""; document.getElementById('stathero').value = d.data.stathero || ""; document.getElementById('doy').value = d.data.doy || ""; } } catch(e) {}
            }
        }

        function updateTotals() {
            let net = 0; products.forEach((p, i) => { const q = parseInt(document.getElementById(`qty-${i}`).value) || 0; net += q * p.price; document.getElementById(`total-${i}`).textContent = (q * p.price).toFixed(2) + " €"; });
            let volPerc = net >= 200 ? Math.min(10, Math.floor(net / 100)) : 0;
            const isCash = document.querySelector('input[name="payment"]:checked')?.value === "Αντικαταβολή Μετρητά";
            let cashPerc = isCash ? 2 : 0;
            let totalDisc = volPerc + cashPerc;
            let netFinal = (net * (1 - volPerc / 100)) * (isCash ? 0.98 : 1);
            
            document.getElementById("init-net").textContent = net.toFixed(2) + " €";
            document.getElementById("net-invoice").textContent = netFinal.toFixed(2) + " €";
            document.getElementById("total-val").textContent = (netFinal * 1.24).toFixed(2) + " €";
            document.getElementById("sticky-total").textContent = (netFinal * 1.24).toFixed(2) + " €";
            document.getElementById("sticky-badge").textContent = totalDisc + "% DISC.";
            document.getElementById("analysis-ui").textContent = `Ανάλυση: Έκπτωση Τζίρου ${volPerc}% + Μετρητά ${cashPerc}% = ${totalDisc}% Σύνολο`;

            let nextT = net < 200 ? 200 : (Math.floor(net / 100) + 1) * 100;
            if (volPerc >= 10) nextT = 1000;
            document.getElementById("vol-fill").style.width = Math.min(100, (net / nextT) * 100) + "%";
            document.getElementById("remaining-text").textContent = net >= 1000 ? "Μέγιστη έκπτωση!" : `Υπολείπονται ${(nextT - net).toFixed(2)} € για επόμενο %`;
            document.getElementById("target-perc").textContent = net >= 1000 ? "MAX 10%" : `Στόχος: ${Math.floor(nextT / 100)}%`;
        }

        function setQty(i, v) { document.getElementById(`qty-${i}`).value = v; updateTotals(); }
        function changeQty(i, d) { const el = document.getElementById(`qty-${i}`); el.value = Math.max(0, (parseInt(el.value)||0)+d); updateTotals(); }
        function onlyOne(c) { document.getElementsByName('payment').forEach(b => { if(b !== c) b.checked = false; }); updateTotals(); }

        async function processOrder() {
            const cart = products.map((p, i) => { const q = parseInt(document.getElementById(`qty-${i}`).value) || 0; return q > 0 ? { name: p.name, qty: q, price: p.price } : null; }).filter(x => x);
            if (cart.length === 0) return alert("Κενή παραγγελία!");
            const data = { action: "submitOrder", afm: document.getElementById('afm').value, eponimia: document.getElementById('eponimia').value, email: document.getElementById('email').value, kinito: document.getElementById('kinito').value, stathero: document.getElementById('stathero').value, doy: document.getElementById('doy').value, payment: document.querySelector('input[name="payment"]:checked')?.value || "Επιταγή", cart: cart };
            try { const r = await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(data) }); const res = await r.json(); if (res.success) { alert("Η παραγγελία καταχωρήθηκε!"); location.reload(); } } catch(e) {}
        }
    </script>
</body>
</html>

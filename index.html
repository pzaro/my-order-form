<!DOCTYPE html>

    <style>
        :root { --primary: #064e3b; --accent: #10b981; --bg: #f8fafc; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); margin: 0; padding: 10px; }
        .main-container { max-width: 1100px; margin: 0 auto; padding-bottom: 160px; }
        .card { background: white; border-radius: 25px; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.03); margin-bottom: 20px; }
        .order-item { display: grid; grid-template-columns: 70px 1fr auto; grid-template-areas: "img info total" "img btns btns" "qty qty qty"; align-items: center; background: white; padding: 15px; border-radius: 20px; margin-bottom: 10px; border: 1px solid #f1f5f9; }
        @media (min-width: 768px) { .order-item { grid-template-columns: 100px 1fr 180px 120px; grid-template-areas: unset; } }
        .product-img { grid-area: img; width: 60px; height: 60px; object-fit: contain; }
        .product-qty { grid-area: qty; display: flex; align-items: center; justify-content: center; background: #f8fafc; padding: 10px; border-radius: 12px; gap: 20px; margin-top: 10px; }
        .qty-btn { width: 42px; height: 42px; border: none; background: white; border-radius: 10px; font-weight: 900; font-size: 1.3rem; cursor: pointer; }
        .qty-input { width: 60px; text-align: center; border: 2px solid var(--primary); border-radius: 10px; font-weight: 800; font-size: 1.3rem; }
        .sticky-footer { position: fixed; bottom: 0; left: 0; width: 100%; background: var(--primary); color: white; padding: 15px; z-index: 1000; }
        .btn-submit { width: 100%; padding: 18px; background: var(--accent); color: white; border: none; border-radius: 15px; font-size: 1.3rem; font-weight: 900; cursor: pointer; text-transform: uppercase; }
        #hourglass { display: none; animation: spin 2s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

</head>
<body>
    <div class="main-container">
        <header style="text-align: center; margin: 20px 0;"><h1>ZARKOLIA<span>HEALTH</span></h1></header>
        <form id="orderForm" onsubmit="return false;">
            <section class="card">
                <h3>ğŸ‘¤ Î£Ï„Î¿Î¹Ï‡ÎµÎ¯Î± Î ÎµÎ»Î¬Ï„Î· <span id="hourglass">â³</span></h3>
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 15px;">
                    <div class="input-group"><label>Î‘Î¦Îœ</label><input type="number" id="afm" placeholder="000000000"></div>
                    <div class="input-group"><label>Î•Ï€Ï‰Î½Ï…Î¼Î¯Î± / Î¦Î±ÏÎ¼Î±ÎºÎµÎ¯Î¿</label><input type="text" id="eponimia"></div>
                    <div class="input-group"><label>Î”ÎŸÎ¥</label><input type="text" id="doy"></div>
                    <div class="input-group"><label>Email</label><input type="email" id="email" placeholder="email@example.com"></div>
                </div>
            </section>
            <section class="card"><h3>ğŸ§¬ Î Î±ÏÎ±Î³Î³ÎµÎ»Î¯Î±</h3><div id="orderGrid"></div></section>
            <section class="card">
                <h3>ğŸ’³ Î Î»Î·ÏÏ‰Î¼Î®</h3>
                <label style="display:block; margin-bottom:10px;"><input type="checkbox" name="payment" value="Î‘Î½Ï„Î¹ÎºÎ±Ï„Î±Î²Î¿Î»Î® ÎœÎµÏ„ÏÎ·Ï„Î¬" onclick="onlyOne(this)"> ÎœÎµÏ„ÏÎ·Ï„Î¬ (+2% ÎˆÎºÏ€Ï„Ï‰ÏƒÎ·)</label>
                <label style="display:block;"><input type="checkbox" name="payment" value="Î•Ï€Î¹Ï„Î±Î³Î® 60 Î—Î¼ÎµÏÏÎ½" onclick="onlyOne(this)"> Î•Ï€Î¹Ï„Î±Î³Î® 60 Î—Î¼ÎµÏÏÎ½</label>
                <textarea id="remarks" style="width:100%; height:60px; border-radius:10px; border:1px solid #ccc; margin-top:15px;" placeholder="Î£Î·Î¼ÎµÎ¹ÏÏƒÎµÎ¹Ï‚..."></textarea>
            </section>
            <button type="button" class="btn-submit" onclick="processOrder()">ÎšÎ±Ï„Î±Ï‡ÏÏÎ·ÏƒÎ·</button>
        </form>
    </div>
    <div class="sticky-footer">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <span>ÎˆÎºÏ€Ï„Ï‰ÏƒÎ·: <span id="disc-val">0</span>%</span>
            <span id="final-total" style="font-size: 1.6rem; font-weight: 900;">0.00 â‚¬</span>
        </div>
    </div>
    <script src="products.js"></script>
    <script>
        // Î Î¡ÎŸÎ£ÎŸÎ§Î—: Î’Î‘Î›Î¤Î• Î¤ÎŸ URL Î‘Î ÎŸ Î¤ÎŸ STEP 3
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzw02_1w65L_XRprxGZoh_X9cTUQM7YSkF6w-4uVkYBC19ixErs9dDqNwmy-pcXCe551A/exec";
        document.addEventListener("DOMContentLoaded", () => { if (typeof products !== 'undefined') renderProducts(); document.getElementById('afm').addEventListener('input', lookupCustomer); });
        function renderProducts() {
            const container = document.getElementById('orderGrid');
            products.forEach((p, i) => {
                const div = document.createElement('div'); div.className = 'order-item';
                div.innerHTML = `<img src="${p.img}" class="product-img"><div class="product-info"><strong>${p.name}</strong><br><small>${p.price.toFixed(2)} â‚¬</small></div><div id="total-${i}" style="font-weight:900; color:var(--primary);">0.00 â‚¬</div><div class="product-btns" style="grid-area:btns; display:flex; gap:5px;"><button onclick="setQty(${i}, 9)">9+1</button><button onclick="setQty(${i}, 18)">18+3</button><button onclick="setQty(${i}, 24)">24+6</button></div><div class="product-qty"><button class="qty-btn" onclick="changeQty(${i},-1)">-</button><input type="number" id="qty-${i}" value="0" class="qty-input" oninput="updateTotals()"><button class="qty-btn" onclick="changeQty(${i},1)">+</button></div>`;
                container.appendChild(div);
            });
        }
        async function lookupCustomer() {
            const afm = document.getElementById('afm').value;
            if (afm.length === 9) {
                document.getElementById('hourglass').style.display = 'inline-block';
                try { const r = await fetch(`${SCRIPT_URL}?action=lookup&afm=${afm}`); const d = await r.json(); if (d.success) { document.getElementById('eponimia').value = d.data.eponimia; document.getElementById('doy').value = d.data.doy; document.getElementById('email').value = d.data.email; } } catch(e) {}
                document.getElementById('hourglass').style.display = 'none';
            }
        }
        function updateTotals() {
            let net = 0; products.forEach((p, i) => { const q = parseInt(document.getElementById(`qty-${i}`).value) || 0; net += q * p.price; document.getElementById(`total-${i}`).textContent = (q * p.price).toFixed(2) + " â‚¬"; });
            // ÎŸÎ¡Î™Î£Î¤Î™ÎšÎ— Î”Î™ÎŸÎ¡Î˜Î©Î£Î—: 1% Î±Î½Î¬ 100â‚¬ [cite: 2026-01-22]
            let volPerc = net >= 200 ? Math.min(10, Math.floor(net / 100)) : 0;
            const isCash = document.querySelector('input[name="payment"]:checked')?.value === "Î‘Î½Ï„Î¹ÎºÎ±Ï„Î±Î²Î¿Î»Î® ÎœÎµÏ„ÏÎ·Ï„Î¬";
            const finalDisc = volPerc + (isCash ? 2 : 0);
            document.getElementById("final-total").textContent = ((net * (1 - finalDisc/100)) * 1.24).toFixed(2) + " â‚¬";
            document.getElementById("disc-val").textContent = finalDisc;
        }
        function setQty(i, v) { document.getElementById(`qty-${i}`).value = v; updateTotals(); }
        function changeQty(i, d) { const el = document.getElementById(`qty-${i}`); el.value = Math.max(0, (parseInt(el.value)||0)+d); updateTotals(); }
        function onlyOne(c) { document.getElementsByName('payment').forEach(b => { if(b !== c) b.checked = false; }); updateTotals(); }
        async function processOrder() {
            const email = document.getElementById('email').value;
            const cart = products.map((p, i) => { const q = parseInt(document.getElementById(`qty-${i}`).value) || 0; return q > 0 ? { name: p.name, qty: q, price: p.price } : null; }).filter(x => x);
            if (cart.length === 0) return alert("ÎšÎµÎ½Î® Ï€Î±ÏÎ±Î³Î³ÎµÎ»Î¯Î±!");
            document.body.style.opacity = "0.5";
            try { 
                const data = { action: "submitOrder", afm: document.getElementById('afm').value, eponimia: document.getElementById('eponimia').value, doy: document.getElementById('doy').value, email: email, total: document.getElementById("final-total").textContent, payment: document.querySelector('input[name="payment"]:checked')?.value || "Î•Ï€Î¹Ï„Î±Î³Î®", remarks: document.getElementById('remarks').value, cart: cart, items: cart.map(x => `${x.name} (${x.qty})`).join(", ") };
                const r = await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(data) }); 
                const res = await r.json(); 
                if (res.success) { alert(`Î•Ï€Î¹Ï„Ï…Ï‡Î¯Î±! Î‘Î½Ï„Î¯Î³ÏÎ±Ï†Î¿ Î±Ï€ÎµÏƒÏ„Î¬Î»Î·.`); location.reload(); } 
            } catch(e) { alert("Î£Ï†Î¬Î»Î¼Î± Î´Î¹ÎºÏ„ÏÎ¿Ï…."); } 
            document.body.style.opacity = "1";
        }
    </script>
</body>

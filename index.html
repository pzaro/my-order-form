<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Φόρμα Παραγγελίας Προϊόντων</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Κατάλογος & Φόρμα Παραγγελίας</h1>
        <div id="productButtonsContainer" class="product-buttons"></div>
        
        <form name="order-form" method="POST" data-netlify="true">
            <h2>Στοιχεία Πελάτη</h2>
            <div class="form-grid">
                <div class="form-group"><label for="eponimia">Επωνυμία:</label><input type="text" id="eponimia" name="eponimia" required></div>
                <div class="form-group"><label for="afm">ΑΦΜ:</label><input type="text" id="afm" name="afm"></div>
                <div class="form-group"><label for="doy">ΔΟΥ:</label><input type="text" id="doy" name="doy"></div>
                <div class="form-group"><label for="mobile">Κινητό:</label><input type="tel" id="mobile" name="mobile"></div>
                <div class="form-group"><label for="phone">Σταθερό:</label><input type="tel" id="phone" name="phone"></div>
                <div class="form-group"><label for="email">Email:</label><input type="email" id="email" name="email"></div>
            </div>

            <input type="hidden" name="form-name" value="order-form" />
            <input type="hidden" name="order_summary" id="order_summary">

            <table id="product-table">
                <thead>
                    <tr><th>Ονομασία</th><th>Αρχική Τιμή</th><th>Ποσότητα</th><th>Δώρα</th><th>Τελική Τιμή/Τεμ.</th><th>Σύνολο</th></tr>
                </thead>
                <tbody></tbody>
            </table>
            <div class="totals-section">
                <p>Καθαρή Αξία: <span id="net-value">0.00 €</span></p>
                <p>Αξία ΦΠΑ (24%): <span id="vat-value">0.00 €</span></p>
                <p><strong>Τελικό Ποσό:</strong> <span id="final-total">0.00 €</span></p>
            </div>
            <div class="bank-info">
                <h3>Στοιχεία Κατάθεσης</h3>
                <p><strong>IBAN:</strong> GR8901722520005252016160277</p>
                <p><strong>Τράπεζα:</strong> Τράπεζα Πειραιώς</p>
            </div>
            <div class="export-buttons">
                <button type="submit" class="btn" style="background-color:#007bff">Υποβολή Παραγγελίας</button>
                <button type="button" class="btn" style="background-color:#34495e" onclick="previewAndSaveAsTXT()">Αποθήκευση σε TXT</button>
                <button type="button" class="btn" style="background-color:#f0ad4e" onclick="clearForm()">Καθαρισμός Φόρμας</button>
            </div>
        </form>
    </div>

    <div class="info-section gift-scale"></div>
    <div class="info-section instructions"></div>
    <div id="productModal" class="modal"></div>
    <div id="previewModal" class="modal"></div>
    
    <script src="script.js"></script>
</body>
</html>

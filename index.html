<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zarkolia Health ERP | Supreme Ordering</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        <header class="main-header">
            <h1>Zarkolia <span class="accent">Health</span></h1>
            <p>Scientific Innovation & Nature | Order System v63.0</p>
        </header>

        <section class="roi-dashboard card">
            <div class="dashboard-header">
                <h3>ROI Dashboard & Live Stats</h3>
                <div class="discount-badge" id="current-discount-badge">0% Έκπτωση</div>
            </div>
            <div class="progress-container">
                <div class="progress-bar" id="volume-progress"></div>
            </div>
            <div class="stats-grid">
                <div class="stat-item">
                    <span class="stat-label">Καθαρός Τζίρος</span>
                    <span class="stat-value" id="net-total">0.00€</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Συνολικά Δώρα</span>
                    <span class="stat-value" id="total-gifts">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Συνολικό Κέρδος</span>
                    <span class="stat-value highlight" id="total-benefit">0.00€</span>
                </div>
            </div>
        </section>

        <section class="billing-section card">
            <h3>Elite Billing Info</h3>
            <div class="form-grid">
                <div class="input-group">
                    <label>ΑΦΜ Πελάτη (9 ψηφία)</label>
                    <input type="text" id="afm-input" maxlength="9" placeholder="π.χ. 123456789">
                </div>
                <div class="input-group">
                    <label>Τρόπος Πληρωμής</label>
                    <select id="payment-method">
                        <option value="credit">Πίστωση</option>
                        <option value="cash">Μετρητά (+2% Έκπτωση)</option>
                    </select>
                </div>
            </div>
        </section>

        <section class="product-grid" id="product-list">
            </section>

        <footer class="checkout-bar card">
            <div class="totals-summary">
                <div class="total-row"><span>Μεταφορικά:</span> <span class="free-tag">ΔΩΡΕΑΝ</span></div>
                <div class="total-row main-total"><span>Τελικό Πληρωτέο (με ΦΠΑ 24%):</span> <span id="final-payable">0.00€</span></div>
            </div>
            <button class="btn-submit" id="submit-order">Ολοκλήρωση & Αποστολή Παραγγελίας</button>
        </footer>
    </div>

    <div id="info-modal" class="modal-overlay">
        <div class="modal-content glass">
            <span class="close-modal">&times;</span>
            <div id="modal-body">
                </div>
        </div>
    </div>

    <script src="products.js"></script>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Εφημερεύοντα Φαρμακεία</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="ticker-container" class="ticker-wrap" style="display: none;">
        <div class="ticker">
            <div class="ticker-item" id="ticker-text"></div>
        </div>
    </div>

    <div class="app-container">
        <header>
            <h1>Εφημερεύοντα Φαρμακεία</h1>
            <div id="current-date" class="date-display">Φόρτωση ημερομηνίας...</div>
        </header>

        <div id="tabs-container" class="tabs"></div>

        <main id="main-layout" style="display: none;">
            <div id="loading-msg" style="text-align: center; padding: 20px;">
                <i class="fas fa-spinner fa-spin"></i> Φόρτωση προγράμματος...
            </div>

            <h2 id="city-title" class="section-title"></h2>

            <div id="file-link-container"></div>

            <div id="city-pharmacy-container" class="cards-container"></div>

            <hr class="divider">

            <h3 class="section-subtitle">Περιφερειακά Ιατρεία / Χωριά</h3>
            <div id="pharmacy-grid" class="village-list"></div>

            <div id="bottom-ad-container" class="bottom-ad" style="display: none;"></div>
        </main>

        <footer>
            <p>© 2025 Ενημέρωση Φαρμακείων Ν. Πέλλας</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>

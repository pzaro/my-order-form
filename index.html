<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zarkolia Health - Simple ERP</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ZARKOLIA <span>HEALTH</span></h1>
            <p>Scientific Innovation & Nature</p>
        </header>

        <form id="orderForm" onsubmit="return false;">
            <section class="card">
                <h3>👤 Στοιχεία Τιμολόγησης</h3>
                <div class="grid">
                    <div class="input-group">
                        <label>ΑΦΜ</label>
                        <input type="text" id="afm" maxlength="9" placeholder="Αναζήτηση...">
                        <div id="search-loader">⏳</div>
                    </div>
                    <div class="input-group"><label>Επωνυμία</label><input type="text" id="eponimia"></div>
                    <div class="input-group"><label>Διεύθυνση</label><input type="text" id="address"></div>
                    <div class="input-group"><label>Πόλη</label><input type="text" id="city"></div>
                    <div class="input-group"><label>Κινητό</label><input type="tel" id="mobile"></div>
                    <div class="input-group"><label>Email</label><input type="email" id="email"></div>
                </div>
            </section>

            <section class="card">
                <h3>🧬 Προϊόντα & Παραγγελία</h3>
                <div id="orderGrid" class="order-list">
                    </div>
            </section>

            <section class="card benefit-card">
                <h3>💰 Ανάλυση Οφέλους</h3>
                <div id="dynamicAnalysis" class="benefit-text">
                    Συμπληρώστε ποσότητες για να δείτε το όφελος.
                </div>
                <div class="payment-options">
                    <label class="checkbox-ui">
                        <input type="checkbox" name="payment" value="Αντικαταβολή Μετρητά" onclick="onlyOne(this)">
                        <span>Μετρητά (+2% έκπτωση)</span>
                    </label>
                    <label class="checkbox-ui">
                        <input type="checkbox" name="payment" value="Επιταγή" onclick="onlyOne(this)">
                        <span>Επιταγή (60 Ημέρες)</span>
                    </label>
                </div>
            </section>

            <div class="total-box">
                <div class="total-text">ΤΕΛΙΚΟ ΠΟΣΟ ΜΕ ΦΠΑ</div>
                <div id="final-total" class="total-price">0.00 €</div>
            </div>

            <button type="button" class="submit-btn" onclick="processOrder()">Ολοκλήρωση Παραγγελίας</button>
        </form>
    </div>

    <div id="productModal" class="modal"></div>

    <script src="products.js"></script>
    <script src="script.js"></script>
</body>
</html>

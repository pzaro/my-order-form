<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zarkolia Health Elite ERP</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <header>
            <h1>ZARKOLIA<span>HEALTH</span></h1>
        </header>

        <form id="orderForm" onsubmit="return false;">
            <div class="billing-section">
                <div class="card-header"><h2 class="section-title">👤 Στοιχεία Τιμολόγησης</h2></div>
                <div class="billing-grid">
                    <div class="input-box">
                        <label>ΑΦΜ (Sync)</label>
                        <input type="text" id="afm" maxlength="9" placeholder="000000000">
                        <div id="search-loader">⏳</div>
                    </div>
                    <div class="input-box"><label>Επωνυμία</label><input type="text" id="eponimia"></div>
                    <div class="input-box"><label>Διεύθυνση</label><input type="text" id="address"></div>
                    <div class="input-box"><label>Πόλη</label><input type="text" id="city"></div>
                    <div class="input-box"><label>Κινητό</label><input type="tel" id="mobile"></div>
                    <div class="input-box"><label>Email</label><input type="email" id="email"></div>
                </div>
            </div>

            <div class="billing-card">
                <div class="card-header"><h2 class="section-title">🧬 Παραγγελία & Επιστήμη</h2></div>
                <div id="orderGrid" class="order-grid"></div>
            </div>

            <div class="billing-card">
                <h2 class="section-title" style="margin-bottom:20px;">📊 Οπτική Επιβεβαίωση Στόχων</h2>
                </div>

            <div class="grand-total-box">
                <span class="total-label">ΤΕΛΙΚΟ ΠΟΣΟ ΜΕ ΦΠΑ</span>
                <span id="final-total" class="total-amount">0.00 €</span>
            </div>

            <button type="button" class="btn-primary" onclick="processOrder()">Ολοκλήρωση & Αποθήκευση</button>
        </form>
    </div>
    <div id="productModal" class="modal"></div>
    <script src="products.js"></script><script src="script.js"></script>
</body>
</html>

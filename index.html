    <style>
        :root { --primary: #064e3b; --accent: #10b981; --bg: #f8fafc; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); padding: 20px; }
        .main-container { max-width: 1000px; margin: 0 auto; padding-bottom: 150px; }
        
        /* HOURGLASS ANIMATION */
        #hourglass { display: none; font-size: 1.2rem; animation: flip 2s infinite; }
        @keyframes flip { 0% { transform: rotate(0); } 50% { transform: rotate(180deg); } 100% { transform: rotate(180deg); } }

        .elite-card { background: white; border-radius: 25px; padding: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.03); margin-bottom: 20px; }
        .order-item { display: grid; grid-template-columns: 100px 1fr 220px 120px; align-items: center; background: white; padding: 15px; border-radius: 20px; margin-bottom: 10px; border: 1px solid #f1f5f9; }
        .product-img { width: 70px; height: 70px; object-fit: contain; border-radius: 10px; }
        
        /* QUICK GIFT BUTTONS */
        .gift-btns { display: flex; gap: 5px; margin-top: 8px; }
        .g-btn { background: #f1f5f9; border: 1px solid #e2e8f0; padding: 4px 8px; border-radius: 6px; font-size: 0.7rem; cursor: pointer; font-weight: 800; color: var(--primary); }
        .g-btn:hover { background: var(--accent); color: white; }

        /* STICKY ROI BAR */
        .sticky-bar { position: fixed; bottom: 0; left: 0; width: 100%; background: var(--primary); color: white; padding: 20px; box-shadow: 0 -5px 20px rgba(0,0,0,0.1); z-index: 1000; }
        .progress-track { height: 10px; background: rgba(255,255,255,0.2); border-radius: 10px; margin-top: 10px; overflow: hidden; }
        .progress-fill { height: 100%; background: var(--accent); width: 0%; transition: 0.5s; }

        .input-group label { display: block; font-size: 0.75rem; font-weight: 800; color: #64748b; text-transform: uppercase; margin-bottom: 5px; }
        .input-group input { width: 100%; border: none; border-bottom: 2px solid #e2e8f0; font-size: 1.1rem; font-weight: 700; padding: 5px 0; outline: none; }
    </style>
</head>
<body>
    <div class="main-container">

            <h1 style="color: var(--primary); margin: 0;">ZARKOLIA<span style="color: #4b5563; font-weight: 300;">HEALTH</span></h1>
        </header>

        <form id="orderForm">
            <section class="elite-card">

                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px;">
                    <div class="input-group"><label>Î‘Î¦Îœ</label><input type="number" id="afm" required></div>
                    <div class="input-group"><label>Î•Ï€Ï‰Î½Ï…Î¼Î¯Î±</label><input type="text" id="eponimia" required></div>
                    <div class="input-group"><label>Î”ÎŸÎ¥</label><input type="text" id="doy"></div>
                    <div class="input-group"><label>Email</label><input type="email" id="email" required></div>
                </div>
            </section>

            <section class="elite-card">
                <h3>ğŸ§¬ Î Î±ÏÎ±Î³Î³ÎµÎ»Î¯Î±</h3>
                <div id="orderGrid"></div>
            </section>

            <section class="elite-card">
                <div style="display:flex; gap:30px;">
                    <label style="font-weight:700;"><input type="checkbox" name="payment" value="Î‘Î½Ï„Î¹ÎºÎ±Ï„Î±Î²Î¿Î»Î® ÎœÎµÏ„ÏÎ·Ï„Î¬" onclick="onlyOne(this)"> ÎœÎµÏ„ÏÎ·Ï„Î¬ (+2% ÎˆÎºÏ€Ï„Ï‰ÏƒÎ·)</label>
                    <label style="font-weight:700;"><input type="checkbox" name="payment" value="Î•Ï€Î¹Ï„Î±Î³Î® 60 Î—Î¼ÎµÏÏÎ½" onclick="onlyOne(this)"> Î•Ï€Î¹Ï„Î±Î³Î® 60 Î—Î¼ÎµÏÏÎ½</label>
                </div>
            </section>

            <button type="button" style="width:100%; padding:20px; background:var(--accent); color:white; border:none; border-radius:15px; font-size:1.3rem; font-weight:900; cursor:pointer;" onclick="processOrder()">ÎšÎ±Ï„Î±Ï‡ÏÏÎ·ÏƒÎ· Î Î±ÏÎ±Î³Î³ÎµÎ»Î¯Î±Ï‚</button>
        </form>
    </div>

    <div class="sticky-bar">
        <div style="max-width:1000px; margin:0 auto; display:flex; justify-content:space-between; align-items:center;">
            <div style="flex:1; max-width:400px;">
                <strong>Î ÏÏŒÎ¿Î´Î¿Ï‚ ÎˆÎºÏ€Ï„Ï‰ÏƒÎ·Ï‚: <span id="disc-perc">0</span>%</strong>
                <div class="progress-track"><div class="progress-fill" id="vol-fill"></div></div>
            </div>
            <div style="text-align:right;">
                <small>Î£Î¥ÎÎŸÎ›ÎŸ ÎœÎ• Î¦Î Î‘</small><br>
                <span id="final-total" style="font-size: 2.2rem; font-weight: 900;">0.00 â‚¬</span>
            </div>
        </div>
    </div>

    <script src="products.js"></script>
    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw3P3wPTi3u7Vmmo5VxQiSbrByC_DaUg545oBYuOqJM6w8tcy--1AwjQqR2ddbjt0eEEA/exec";

        document.addEventListener("DOMContentLoaded", () => {
            renderProducts();
            document.getElementById('afm').addEventListener('input', lookupCustomer);
        });

        function renderProducts() {
            const container = document.getElementById('orderGrid');
            products.forEach((p, i) => {
                const div = document.createElement('div');
                div.className = 'order-item';
                div.innerHTML = `
                    <img src="${p.img || 'https://via.placeholder.com/70'}" class="product-img">
                    <div>
                        <strong>${p.name}</strong><br><small>${p.price.toFixed(2)} â‚¬</small>
                        <div class="gift-btns">
                            <button class="g-btn" onclick="setQty(${i}, 9)">9+1</button>
                            <button class="g-btn" onclick="setQty(${i}, 18)">18+3</button>
                            <button class="g-btn" onclick="setQty(${i}, 24)">24+6</button>
                        </div>
                    </div>
                    <div style="display:flex; align-items:center; gap:8px;">
                        <button type="button" onclick="changeQty(${i},-1)">-</button>
                        <input type="number" id="qty-${i}" value="0" min="0" style="width:50px; text-align:center;" oninput="updateTotals()">
                        <button type="button" onclick="changeQty(${i},1)">+</button>
                    </div>
                    <div id="total-${i}" style="font-weight:900; text-align:right;">0.00 â‚¬</div>`;
                container.appendChild(div);
            });
        }

        async function lookupCustomer() {
            const afm = document.getElementById('afm').value;
            if (afm.length === 9) {
                document.getElementById('hourglass').style.display = 'inline-block';
                const r = await fetch(`${SCRIPT_URL}?action=lookup&afm=${afm}`);
                const d = await r.json();
                document.getElementById('hourglass').style.display = 'none';
                if (d.success) {
                    document.getElementById('eponimia').value = d.data.eponimia;
                    document.getElementById('doy').value = d.data.doy;
                    document.getElementById('email').value = d.data.email;
                }
            }
        }

        function updateTotals() {
            let net = 0;
            products.forEach((p, i) => {
                const q = parseInt(document.getElementById(`qty-${i}`).value) || 0;
                net += q * p.price;
                document.getElementById(`total-${i}`).textContent = (q * p.price).toFixed(2) + " â‚¬";
            });

            // LOGIC: 2% at 200â‚¬ + 1% per 100â‚¬ [cite: 2026-01-20]
            let volPerc = 0;
            if (net >= 200) {
                volPerc = 2 + Math.floor((net - 200) / 100);
                if (volPerc > 10) volPerc = 10;
            }

            const isCash = document.querySelector('input[name="payment"]:checked')?.value === "Î‘Î½Ï„Î¹ÎºÎ±Ï„Î±Î²Î¿Î»Î® ÎœÎµÏ„ÏÎ·Ï„Î¬";
            const finalPerc = volPerc + (isCash ? 2 : 0);
            const finalTotal = (net * (1 - finalPerc/100)) * 1.24;

            document.getElementById("final-total").textContent = finalTotal.toFixed(2) + " â‚¬";
            document.getElementById("vol-fill").style.width = (volPerc * 10) + "%";
            document.getElementById("disc-perc").textContent = finalPerc;
        }

        function setQty(i, v) { document.getElementById(`qty-${i}`).value = v; updateTotals(); }
        function changeQty(i, d) { const el = document.getElementById(`qty-${i}`); el.value = Math.max(0, (parseInt(el.value)||0)+d); updateTotals(); }
        function onlyOne(c) { document.getElementsByName('payment').forEach(b => { if(b !== c) b.checked = false; }); updateTotals(); }

        async function processOrder() {
            const data = {
                action: "submitOrder",
                afm: document.getElementById('afm').value,
                eponimia: document.getElementById('eponimia').value,
                doy: document.getElementById('doy').value,
                email: document.getElementById('email').value,
                total: document.getElementById('final-total').textContent,
                payment: document.querySelector('input[name="payment"]:checked')?.value || "Î•Ï€Î¹Ï„Î±Î³Î®",
                items: products.map((p, i) => {
                    const q = document.getElementById(`qty-${i}`).value;
                    return q > 0 ? `${p.name} (${q})` : null;
                }).filter(x => x).join(", ")
            };
            
            const r = await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(data) });
            const res = await r.json();
            if (res.success) {
                alert(`Î— Î Î±ÏÎ±Î³Î³ÎµÎ»Î¯Î± ÎºÎ±Ï„Î±Ï‡Ï‰ÏÎ®Î¸Î·ÎºÎµ ÎºÎ±Î¹ ÏƒÎ±Ï‚ Î­Ï‡ÎµÎ¹ Î±Ï€Î¿ÏƒÏ„Î±Î»ÎµÎ¯ Î±Î½Ï„Î¯Î³ÏÎ±Ï†Î¿ ÏƒÏ„Î¿ ${data.email}. ${res.newCust ? "\nÎ¤Î± ÏƒÏ„Î¿Î¹Ï‡ÎµÎ¯Î± ÎºÎ±Ï„Î¿Ï‡Ï…ÏÏÎ¸Î·ÎºÎ±Î½!" : ""}`);
                location.reload();
            }
        }
    </script>
</body>

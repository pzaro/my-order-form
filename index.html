        .q-btn { flex: 1; padding: 8px; border: 1.5px solid #e2e8f0; border-radius: 10px; background: #f8fafc; font-size: 0.75rem; font-weight: 800; cursor: pointer; color: var(--primary); }
        .qty-controls { grid-area: qty; display: flex; align-items: center; justify-content: space-between; background: #f8fafc; padding: 8px; border-radius: 12px; }

        .qty-input { width: 50px; text-align: center; border: none; background: transparent; font-weight: 800; }
        .sticky-dock { position: fixed; bottom: 0; left: 0; width: 100%; background: var(--primary); color: #fff; padding: 20px; z-index: 1000; border-top: 4px solid var(--accent); }
        .btn-main { width: 100%; padding: 20px; background: var(--accent); color: white; border: none; border-radius: 15px; font-size: 1.2rem; font-weight: 800; cursor: pointer; text-transform: uppercase; margin-top: 15px; }
        #hourglass { display: none; animation: spin 2s linear infinite; }

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwksEjHz12cIe4CIul8Tm7Q24FhWqYpU5MCMTpSndbLaROJQghuvjzzbUFhBR_Um84D9A/exec";
        document.addEventListener("DOMContentLoaded", () => { if (typeof products !== 'undefined') renderProducts(); document.getElementById('afm').addEventListener('input', lookupCustomer); });
        function renderProducts() {
            const container = document.getElementById('orderGrid');
            products.forEach((p, i) => {
                const div = document.createElement('div'); div.className = 'order-item';
                div.innerHTML = `<img src="${p.img}" class="p-img"><div class="p-info"><strong>${p.name}</strong><small>${p.price.toFixed(2)} â‚¬</small></div><div class="p-total" id="total-${i}">0.00 â‚¬</div><div class="quick-btns"><button class="q-btn" onclick="setQty(${i}, 9)">9+1</button><button class="q-btn" onclick="setQty(${i}, 18)">18+3</button><button class="q-btn" onclick="setQty(${i}, 24)">24+6</button></div><div class="qty-controls"><button class="qty-btn" onclick="changeQty(${i},-1)">-</button><input type="number" id="qty-${i}" value="0" class="qty-input" oninput="updateTotals()"><button class="qty-btn" onclick="changeQty(${i},1)">+</button></div>`;
                container.appendChild(div);
            });
        }
        async function lookupCustomer() {
            const afm = document.getElementById('afm').value;
            if (afm.length === 9) {
                document.getElementById('hourglass').style.display = 'inline-block';
                try {
                    const r = await fetch(`${SCRIPT_URL}?action=lookup&afm=${afm}`);
                    const d = await r.json();
                    if (d.success) { document.getElementById('eponimia').value = d.data.eponimia; document.getElementById('email').value = d.data.email; }
                } catch(e) {}
                document.getElementById('hourglass').style.display = 'none';
            }
        }
        function updateTotals() {
            let net = 0; products.forEach((p, i) => { const q = parseInt(document.getElementById(`qty-${i}`).value) || 0; net += q * p.price; document.getElementById(`total-${i}`).textContent = (q * p.price).toFixed(2) + " â‚¬"; });
            let volPerc = net >= 200 ? Math.min(10, Math.floor(net / 100)) : 0;
            const isCash = document.querySelector('input[name="payment"]:checked')?.value === "Î‘Î½Ï„Î¹ÎºÎ±Ï„Î±Î²Î¿Î»Î® ÎœÎµÏ„ÏÎ·Ï„Î¬";
            const finalDisc = volPerc + (isCash ? 2 : 0);
            const total = (net * (1 - finalDisc/100)) * 1.24;
            document.getElementById("net-val").textContent = net.toFixed(2) + " â‚¬";
            document.getElementById("total-val").textContent = total.toFixed(2) + " â‚¬";
            document.getElementById("sticky-total").textContent = total.toFixed(2) + " â‚¬";
        }
        function setQty(i, v) { document.getElementById(`qty-${i}`).value = v; updateTotals(); }
        function changeQty(i, d) { const el = document.getElementById(`qty-${i}`); el.value = Math.max(0, (parseInt(el.value)||0)+d); updateTotals(); }
        function onlyOne(c) { document.getElementsByName('payment').forEach(b => { if(b !== c) b.checked = false; }); updateTotals(); }
        async function processOrder() {
            const cart = products.map((p, i) => { const q = parseInt(document.getElementById(`qty-${i}`).value) || 0; return q > 0 ? { name: p.name, qty: q, price: p.price } : null; }).filter(x => x);
            if (cart.length === 0) return alert("ÎšÎµÎ½Î® Ï€Î±ÏÎ±Î³Î³ÎµÎ»Î¯Î±!");
            document.body.style.opacity = "0.5";
            try {
                const data = { action: "submitOrder", afm: document.getElementById('afm').value, eponimia: document.getElementById('eponimia').value, email: document.getElementById('email').value, total: document.getElementById("total-val").textContent, payment: document.querySelector('input[name="payment"]:checked')?.value || "Î•Ï€Î¹Ï„Î±Î³Î®", cart: cart, items: cart.map(x => `${x.name} (${x.qty})`).join(", ") };
                const r = await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(data) });
                const res = await r.json();
                if (res.success) { alert(`Î•Ï€Î¹Ï„Ï…Ï‡Î¯Î±! Î‘Î½Ï„Î¯Î³ÏÎ±Ï†Î¿ Î±Ï€ÎµÏƒÏ„Î¬Î»Î·.`); location.reload(); }
            } catch(e) { alert("Î£Ï†Î¬Î»Î¼Î± ÏƒÏÎ½Î´ÎµÏƒÎ·Ï‚."); }
            document.body.style.opacity = "1";
        }
    </script>

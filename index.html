<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zarkolia Health - Supreme ERP v63.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <header class="luxury-header">
            <h1>ZARKOLIA<span>HEALTH</span></h1>
            <p class="scientific-tagline">Scientific Innovation & Nature</p>
        </header>

        <form id="orderForm" onsubmit="return false;">
            <section class="comfort-card">
                <div class="card-header">
                    <span class="icon">👤</span>
                    <h3>Στοιχεία Τιμολόγησης</h3>
                </div>
                <div class="comfort-grid">
                    <div class="input-field">
                        <label>ΑΦΜ (Auto-Sync)</label>
                        <input type="number" id="afm" placeholder="000000000">
                        <div id="search-loader" class="loader"></div>
                    </div>
                    <div class="input-field"><label>ΔΟΥ</label><input type="text" id="doy"></div>
                    <div class="input-field"><label>Τ.Κ.</label><input type="number" id="tk"></div>
                    <div class="input-field full-width"><label>Επωνυμία Επιχείρησης / Φαρμακείου</label><input type="text" id="eponimia"></div>
                    <div class="input-field full-width"><label>Διεύθυνση Έδρας</label><input type="text" id="address"></div>
                    <div class="input-field"><label>Πόλη</label><input type="text" id="city"></div>
                    <div class="input-field"><label>Κινητό</label><input type="tel" id="mobile"></div>
                    <div class="input-field full-width"><label>Email Παραστατικού</label><input type="email" id="email"></div>
                </div>
            </section>

            <section class="comfort-card">
                <div class="card-header"><span class="icon">🧬</span><h3>Επιστημονική Παραγγελία</h3></div>
                <div id="orderGrid" class="order-list"></div>
            </section>

            <section class="comfort-card roi-highlight">
                <div class="card-header"><span class="icon">📊</span><h3>Ανάλυση Οφέλους & ROI</h3></div>
                <div class="roi-engine">
                    <div class="roi-progress">
                        <label>Έκπτωση Τζίρου (1% ανά 100€)</label>
                        <div class="track"><div class="fill" id="volume-fill"></div></div>
                    </div>
                    <div class="roi-grid">
                        <div class="roi-box" id="stat-gifts"><span class="val">0</span><span class="lbl">Δώρα (9+1, 18+3, 24+6)</span></div>
                        <div class="roi-box" id="stat-cash"><span class="val">0%</span><span class="lbl">Έκπτωση Μετρητών</span></div>
                        <div class="roi-box prime" id="stat-roi"><span class="val">0.00 €</span><span class="lbl">Συνολικό Κέρδος</span></div>
                    </div>
                </div>
            </section>

            <div class="action-footer">
                <div class="payment-selection">
                    <label class="check-box">Μετρητά (+2%)<input type="checkbox" name="payment" value="Αντικαταβολή Μετρητά" onclick="onlyOne(this)"><span class="check"></span></label>
                    <label class="check-box">Επιταγή (60 Ημ.)<input type="checkbox" name="payment" value="Επιταγή" onclick="onlyOne(this)"><span class="check"></span></label>
                </div>
                <textarea id="remarks" placeholder="Σημειώσεις παραγγελίας..."></textarea>
                
                <div class="total-summary">
                    <div class="sum-label">ΤΕΛΙΚΟ ΠΟΣΟ ΜΕ ΦΠΑ</div>
                    <div id="final-total" class="sum-value">0.00 €</div>
                </div>

                <button type="button" class="btn-submit" onclick="processOrder()">Ολοκλήρωση & Αποθήκευση</button>
            </div>
        </form>
    </div>
    <div id="productModal" class="modal"></div>
    <script src="products.js"></script><script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Zarkolia Health App</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Zarkolia">
    <meta name="theme-color" content="#2f3e30">
    <meta name="mobile-web-app-capable" content="yes">
    
    <link rel="apple-touch-icon" href="https://github.com/pzaro/my-order-form/blob/main/images/Zarkolia%20Health%20Order%20Form.jpg?raw=true&v=2">
    <link rel="icon" type="image/jpeg" href="https://github.com/pzaro/my-order-form/blob/main/images/Zarkolia%20Health%20Order%20Form.jpg?raw=true&v=2">

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <style>
        /* THEME: DARK GREEN-GREY */
        :root { 
            --primary: #2f3e30;    /* Πράσινο Γκρι Σκούρο */
            --accent: #10b981;     /* Πράσινο Δράσης */
            --bg: #f4f6f4; 
            --white: #ffffff; 
            --text: #1a202c; 
            --border: #ced4ce; 
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg); 
            margin: 0; 
            padding-bottom: 160px; /* Χώρος για τη compact μπάρα */
        }

        .main-wrapper { max-width: 1200px; margin: 0 auto; padding: 15px; }
        
        /* HEADER */
        header { text-align: center; padding: 40px 0; }
        header h1 { 
            font-family: 'Montserrat'; 
            font-size: clamp(2.2rem, 8vw, 3.5rem); 
            color: var(--primary); 
            margin: 0; 
            letter-spacing: -2px; 
            cursor: pointer;
            text-transform: uppercase;
        }

        #hourglass { display: none; animation: spin 2s infinite linear; color: var(--accent); margin-left: 10px; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* CUSTOMER CARD */
        .customer-header { 
            background: var(--white); border-radius: 30px; padding: clamp(20px, 4vw, 35px); 
            border: 3px solid var(--primary); box-shadow: 0 15px 30px rgba(47,62,48,0.1); 
            margin-bottom: 35px; 
        }
        .customer-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 20px; }
        .input-group label { display: block; font-size: 0.75rem; font-weight: 800; color: var(--primary); margin-bottom: 8px; text-transform: uppercase; }
        .input-group input { width: 100%; padding: 14px; border-radius: 12px; border: 2px solid var(--border); font-weight: 600; font-size: 1.05rem; }

        /* PRODUCT LISTING */
        .dashboard-grid { display: grid; grid-template-columns: 1fr; gap: 30px; }
        @media (min-width: 1024px) { .dashboard-grid { grid-template-columns: 1.7fr 1.3fr; align-items: start; } }

        .order-item { 
            display: grid; grid-template-columns: 80px 1fr auto; 
            grid-template-areas: "img info total" "btns btns btns" "qty qty qty"; 
            align-items: center; padding: 25px; background: #fff; border-radius: 35px; 
            border: 1px solid var(--border); margin-bottom: 20px; gap: 15px; 
        }
        .p-img { grid-area: img; width: 75px; height: 75px; object-fit: contain; }
        .stock-label { display: none; color: #f59e0b; font-weight: 800; font-size: 0.8rem; margin-top: 5px; }

        .quick-btns { grid-area: btns; display: flex; gap: 10px; margin: 10px 0; }
        .q-btn { flex: 1; padding: 16px 5px; border: none; border-radius: 18px; background: #e2e8f0; font-size: 1rem; font-weight: 800; cursor: pointer; color: var(--primary); transition: 0.3s; }
        .q-btn:hover { background: var(--primary); color: white; }

        .qty-controls { grid-area: qty; display: flex; align-items: center; justify-content: space-between; background: #f1f5f9; padding: 14px; border-radius: 25px; }
        .qty-btn { width: 48px; height: 48px; border: none; background: #fff; border-radius: 15px; font-weight: 900; font-size: 1.8rem; cursor: pointer; color: var(--primary); }
        .qty-input { width: 80px; text-align: center; border: none; background: transparent; font-weight: 800; font-size: 1.6rem; color: var(--primary); }

        /* BILLING CARD */
        .billing-card { background: #fff; border-radius: 45px; padding: 35px; border: 2px solid var(--primary); box-shadow: 0 25px 50px rgba(0,0,0,0.05); position: sticky; top: 20px; }
        .summary-row { display: flex; justify-content: space-between; margin-bottom: 12px; font-weight: 600; font-size: 1rem; }
        .summary-row.total { 
            font-size: clamp(2rem, 5vw, 2.5rem); font-weight: 900; color: var(--primary); 
            border-top: 5px solid var(--accent); padding-top: 20px; margin-top: 20px; 
        }
        .summary-row.total span:last-child { margin-left: 25px; } /* SPACING */

        /* COMPACT STICKY FOOTER */
        .sticky-bar { 
            position: fixed; bottom: 0; left: 0; width: 100%; background: var(--primary); 
            color: #fff; padding: 12px clamp(15px, 4vw, 40px); z-index: 1000; border-top: 4px solid var(--accent); 
        }
        .sticky-content { display: flex; justify-content: space-between; align-items: center; gap: 15px; max-width: 1200px; margin: 0 auto; }
        .sticky-price-val { font-size: clamp(1.4rem, 5vw, 1.9rem); font-weight: 900; line-height: 1; }
        .sticky-progress-text { font-size: 0.8rem; font-weight: 700; color: #ced4ce; text-align: center; flex-grow: 1; }
        .sticky-badge { background: var(--accent); color: white; padding: 6px 14px; border-radius: 10px; font-weight: 900; font-size: 0.85rem; }

        .btn-confirm { width: 100%; padding: 25px; background: var(--accent); color: white; border: none; border-radius: 25px; font-size: 1.5rem; font-weight: 900; cursor: pointer; text-transform: uppercase; margin-top: 30px; box-shadow: 0 15px 30px rgba(16, 185, 129, 0.3); }
        
        textarea { width: 100%; height: 110px; border-radius: 20px; border: 2px solid var(--border); padding: 15px; margin-top: 20px; font-family: inherit; font-size: 1rem; resize: none; }
    </style>
</head>
<body id="mainBody">
    <div class="main-wrapper">
        <header><h1 onclick="toggleAdminMode()">ZARKOLIA<span>HEALTH</span> <span id="hourglass">⏳</span></h1></header>
        
        <form id="orderForm" onsubmit="return false;">
            <section class="customer-header">
                <div class="customer-grid">
                    <div class="input-group"><label>ΑΦΜ</label><input type="text" id="afm" placeholder="9 ψηφία" inputmode="numeric"></div>
                    <div class="input-group"><label>Επωνυμία / Φαρμακείο</label><input type="text" id="eponimia"></div>
                    <div class="input-group"><label>Email</label><input type="email" id="email"></div>
                    <div class="input-group"><label>Κινητό</label><input type="tel" id="kinito"></div>
                    <div class="input-group"><label>Σταθερό</label><input type="tel" id="stathero"></div>
                    <div class="input-group"><label>ΔΟΥ</label><input type="text" id="doy"></div>
                </div>
            </section>
            
            <div class="dashboard-grid">
                <div id="orderGrid"></div>
                <div class="sidebar">
                    <section class="billing-card">
                        <label style="display:flex; align-items:center; gap:14px; margin-bottom:18px; cursor:pointer; font-weight:700;"><input type="checkbox" name="payment" value="Αντικαταβολή Μετρητά" onclick="onlyOne(this)" style="width:24px; height:24px;"> Μετρητά (+2%)</label>
                        <label style="display:flex; align-items:center; gap:14px; margin-bottom:30px; cursor:pointer; font-weight:700;"><input type="checkbox" name="payment" value="Επιταγή 60 Ημερών" onclick="onlyOne(this)" style="width:24px; height:24px;"> Επιταγή 60 Ημερών</label>
                        <div class="summary-row"><span>Αρχική Αξία:</span><span id="init-net">0.00 €</span></div>
                        <div class="summary-row" style="color:var(--accent)"><span>Έκπτωση Τζίρου:</span><span id="vol-disc">- 0.00 €</span></div>
                        <div class="summary-row" style="color:var(--accent)"><span>Έκπτωση Μετρητών:</span><span id="cash-disc">- 0.00 €</span></div>
                        <div class="summary-row" style="border-top:1px solid #edf2f7; padding-top:10px;"><span>Καθαρή Αξία:</span><span id="net-invoice" style="font-weight:800">0.00 €</span></div>
                        <div class="summary-row"><span>ΦΠΑ (24%):</span><span id="vat-val">0.00 €</span></div>
                        <div class="summary-row total"><span>ΣΥΝΟΛΟ</span><span id="total-val">0.00 €</span></div>
                        <textarea id="remarks" placeholder="Σημειώσεις..."></textarea>
                        <button type="button" class="btn-confirm" onclick="processOrder()">Ολοκλήρωση</button>
                    </section>
                </div>
            </div>
        </form>
    </div>

    <div class="sticky-bar">
        <div class="sticky-content">
            <span id="sticky-total" class="sticky-price-val">0.00 €</span>
            <span id="progress-text" class="sticky-progress-text">Προσθέστε 200 € για να κερδίσετε 2% έκπτωση</span>
            <span id="sticky-badge" class="sticky-badge">0% DISC.</span>
        </div>
    </div>

    <script src="products.js"></script>
    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwC01qNklYeXPknUQ74Rpq2XsG7rNr2ngrqTlfPWzhSaSBtztOOugGb-kQTiFUszK10_A/exec";
        
        document.addEventListener("DOMContentLoaded", () => { 
            if (typeof products !== 'undefined') renderProducts(); 
            document.getElementById('afm').addEventListener('input', lookupCustomer); 
        });

        async function lookupCustomer() {
            let afm = document.getElementById('afm').value.trim();
            if (afm.length === 9 || afm.length === 8) {
                document.getElementById('hourglass').style.display = 'inline-block';
                try {
                    const r = await fetch(`${SCRIPT_URL}?action=lookup&afm=${afm}`);
                    const d = await r.json();
                    if (d.success) {
                        document.getElementById('eponimia').value = d.data.eponimia;
                        document.getElementById('email').value = d.data.email || "";
                        document.getElementById('kinito').value = d.data.kinito || "";
                        document.getElementById('stathero').value = d.data.stathero || "";
                        document.getElementById('doy').value = d.data.doy || "";
                    }
                } catch(e) {} document.getElementById('hourglass').style.display = 'none';
            }
        }

        function renderProducts() {
            const container = document.getElementById('orderGrid');
            products.forEach((p, i) => {
                const div = document.createElement('div'); div.className = 'order-item';
                div.innerHTML = `<img src="${p.img}" class="p-img"><div class="p-info"><strong>${p.name}</strong><small style="display:block; font-weight:700; color:#64748b;">${p.price.toFixed(2)} €</small><div id="stock-${i}" class="stock-label">...</div></div><div style="font-weight:900; color:var(--primary); font-size:1.4rem;" id="total-${i}">0.00 €</div><div class="quick-btns"><button class="q-btn" onclick="setQty(${i}, 9)">9+1</button><button class="q-btn" onclick="setQty(${i}, 18)">18+3</button><button class="q-btn" onclick="setQty(${i}, 24)">24+6</button></div><div class="qty-controls"><button class="qty-btn" onclick="changeQty(${i},-1)">-</button><input type="number" id="qty-${i}" value="0" class="qty-input" oninput="updateTotals()"><button class="qty-btn" onclick="changeQty(${i},1)">+</button></div>`;
                container.appendChild(div);
            });
        }

        function updateTotals() {
            let net = 0; products.forEach((p, i) => { const q = parseInt(document.getElementById(`qty-${i}`).value) || 0; net += q * p.price; document.getElementById(`total-${i}`).textContent = (q * p.price).toFixed(2) + " €"; });
            let volPerc = net >= 200 ? Math.min(10, Math.floor(net / 100)) : 0;
            const isCash = document.querySelector('input[name="payment"]:checked')?.value === "Αντικαταβολή Μετρητά";
            let volDiscVal = net * (volPerc / 100);
            let netAfterVol = net - volDiscVal;
            let cashDiscVal = isCash ? netAfterVol * 0.02 : 0;
            let netFinal = netAfterVol - cashDiscVal;
            let vatAmount = netFinal * 0.24;

            document.getElementById("init-net").textContent = net.toFixed(2) + " €";
            document.getElementById("vol-disc").textContent = "- " + volDiscVal.toFixed(2) + " € (" + volPerc + "%)";
            document.getElementById("cash-disc").textContent = "- " + cashDiscVal.toFixed(2) + " €" + (isCash ? " (2%)" : "");
            document.getElementById("net-invoice").textContent = netFinal.toFixed(2) + " €";
            document.getElementById("vat-val").textContent = vatAmount.toFixed(2) + " €";
            document.getElementById("total-val").textContent = (netFinal + vatAmount).toFixed(2) + " €";
            document.getElementById("sticky-total").textContent = (netFinal + vatAmount).toFixed(2) + " €";
            document.getElementById("sticky-badge").textContent = (volPerc + (isCash?2:0)) + "% DISC.";
            
            let nextT = net < 200 ? 200 : (Math.floor(net / 100) + 1) * 100;
            let nextP = Math.floor(nextT / 100);
            document.getElementById("progress-text").textContent = volPerc >= 10 ? "Κερδίσατε τη μέγιστη έκπτωση!" : `Προσθέστε ${(nextT - net).toFixed(0)} € για ${nextP}% έκπτωση`;
        }

        function setQty(i, v) { document.getElementById(`qty-${i}`).value = v; updateTotals(); }
        function changeQty(i, d) { const el = document.getElementById(`qty-${i}`); el.value = Math.max(0, (parseInt(el.value)||0)+d); updateTotals(); }
        function onlyOne(c) { document.getElementsByName('payment').forEach(b => { if(b !== c) b.checked = false; }); updateTotals(); }

        async function processOrder() {
            const cart = products.map((p, i) => { const q = parseInt(document.getElementById(`qty-${i}`).value) || 0; return q > 0 ? { name: p.name, qty: q, price: p.price } : null; }).filter(x => x);
            if (cart.length === 0) return alert("Κενή παραγγελία!");
            const data = { action: "submitOrder", afm: document.getElementById('afm').value, eponimia: document.getElementById('eponimia').value, email: document.getElementById('email').value, kinito: document.getElementById('kinito').value, stathero: document.getElementById('stathero').value, doy: document.getElementById('doy').value, payment: document.querySelector('input[name="payment"]:checked')?.value || "Επιταγή", remarks: document.getElementById('remarks').value, cart: cart, items: cart.map(x => `${x.name} (${x.qty})`).join(", ") };
            try { const r = await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(data) }); if (r.ok) { alert("Επιτυχία! Η παραγγελία καταχωρήθηκε."); location.reload(); } } catch(e) {}
        }

        async function toggleAdminMode() {
            const pin = prompt("PIN:");
            if (pin === "1234") {
                document.getElementById('hourglass').style.display = 'inline-block';
                try {
                    const r = await fetch(`${SCRIPT_URL}?action=getStock&pin=${pin}`);
                    const d = await r.json();
                    if (d.success) {
                        products.forEach((p, i) => {
                            const el = document.getElementById(`stock-${i}`);
                            el.style.display = "block";
                            el.textContent = "STOCK: " + (d.inventory[p.name] || 0) + " ΤΕΜ.";
                        });
                    }
                } catch(e) {} document.getElementById('hourglass').style.display = 'none';
            }
        }
    </script>
</body>
</html>
